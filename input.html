<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 인원 입력 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }

        .input-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1rem;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .entry-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 2fr;
            gap: 15px;
            margin-bottom: 15px;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .entry-row:hover {
            border-color: #4facfe;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.1);
        }

        .entry-row label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(168, 237, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .status-success {
            background: #27ae60;
        }

        .status-error {
            background: #e74c3c;
        }

        .status-info {
            background: #3498db;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: end;
        }

        .delete-btn:hover {
            background: #e55a5a;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .entry-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 기숙사 인원 입력 시스템</h1>
            <p>동별, 층별 인원 정보를 입력하고 관리하세요</p>
        </div>

        <div class="form-container">
            <div id="entries-container">
                <!-- 기본 5개 입력 행이 여기에 생성됩니다 -->
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="addEntry()">+ 행 추가</button>
                <button class="btn btn-primary" onclick="submitData()">📤 데이터 전송</button>
                <button class="btn btn-danger" onclick="resetSheet()">🔄 시트 초기화</button>
            </div>
        </div>
    </div>

    <div id="status-indicator" class="status-indicator"></div>

    <script>
        // 전역 변수
        const JANDI_WEBHOOK_URL = 'https://wh.jandi.com/connect-api/webhook/29522216/3d9603c3b428b386c0d640758e236cb4';
        const GOOGLE_SHEETS_API_KEY = 'AIzaSyDl3zumUyEX_r-L8XuDn0RoaIRqiylC6xc'; // 실제 API 키로 교체 필요
        const SPREADSHEET_ID = '1cASz2h4Dd13H6vhdKAPHOFdf5BMsFjaFledqVbzpP8I';
        const SHEET_NAME = 'yulee';
        let entryCount = 0;

        // 페이지 로드 시 기본 5개 행 생성
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 0; i < 5; i++) {
                addEntry();
            }
        });

        // 새로운 입력 행 추가
        function addEntry() {
            entryCount++;
            const container = document.getElementById('entries-container');
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry-row';
            entryDiv.id = `entry-${entryCount}`;
            
            entryDiv.innerHTML = `
                <div>
                    <label>동</label>
                    <select name="building" required>
                        <option value="">선택</option>
                        <option value="A">A동</option>
                        <option value="B">B동</option>
                        <option value="C">C동</option>
                        <option value="D">D동</option>
                        <option value="E">E동</option>
                        <option value="F">F동</option>
                    </select>
                </div>
                <div>
                    <label>층</label>
                    <select name="floor" required>
                        <option value="">선택</option>
                        <option value="1">1층</option>
                        <option value="2">2층</option>
                        <option value="3">3층</option>
                        <option value="4">4층</option>
                    </select>
                </div>
                <div>
                    <label>학생명</label>
                    <input type="text" name="studentName" placeholder="학생 이름" required>
                </div>
                <div>
                    <label>상태</label>
                    <select name="status" required>
                        <option value="">선택</option>
                        <option value="외박">외박</option>
                        <option value="외출">외출</option>
                        <option value="퇴소">퇴소</option>
                        <option value="-이동">-이동</option>
                        <option value="+이동">+이동</option>
                        <option value="신규">신규</option>
                    </select>
                </div>
                <div>
                    <label>메모</label>
                    <textarea name="memo" placeholder="메모를 입력하세요" rows="1"></textarea>
                </div>
                <button type="button" class="delete-btn" onclick="removeEntry('entry-${entryCount}')" title="삭제">×</button>
            `;
            
            container.appendChild(entryDiv);
        }

        // 입력 행 삭제
        function removeEntry(entryId) {
            const entry = document.getElementById(entryId);
            if (entry) {
                entry.remove();
            }
        }

        // 상태 메시지 표시
        function showStatus(message, type = 'info') {
            const indicator = document.getElementById('status-indicator');
            indicator.textContent = message;
            indicator.className = `status-indicator status-${type}`;
            indicator.style.opacity = '1';
            
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 3000);
        }

        // Google Sheets에서 학생 데이터 조회
        async function findStudentInSheet(studentName) {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!B:C?key=${GOOGLE_SHEETS_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values) {
                    for (let i = 0; i < data.values.length; i++) {
                        const row = data.values[i];
                        if (row[1] && row[1].trim() === studentName.trim()) {
                            return {
                                rowIndex: i + 1, // Google Sheets는 1부터 시작
                                roomNumber: row[0],
                                studentName: row[1]
                            };
                        }
                    }
                }
                return null;
            } catch (error) {
                console.error('학생 검색 오류:', error);
                return null;
            }
        }

        // Google Sheets 업데이트
        async function updateGoogleSheet(rowIndex, status, memo) {
            try {
                const range = `${SHEET_NAME}!D${rowIndex}:E${rowIndex}`;
                const values = [[status, memo]];
                
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?valueInputOption=RAW&key=${GOOGLE_SHEETS_API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        values: values
                    })
                });

                return response.ok;
            } catch (error) {
                console.error('Google Sheets 업데이트 오류:', error);
                return false;
            }
        }

        // 잔디 웹훅 전송
        async function sendToJandi(entries) {
            try {
                let message = "📋 **기숙사 인원 현황 업데이트**\n\n";
                
                entries.forEach((entry, index) => {
                    message += `${index + 1}. **${entry.building}동 ${entry.floor}층** - ${entry.studentName}\n`;
                    message += `   상태: ${entry.status}`;
                    if (entry.memo) {
                        message += ` | 메모: ${entry.memo}`;
                    }
                    message += "\n\n";
                });

                const payload = {
                    body: message,
                    connectColor: "#4facfe"
                };

                const response = await fetch(JANDI_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                return response.ok;
            } catch (error) {
                console.error('잔디 전송 오류:', error);
                return false;
            }
        }

        // 데이터 전송 처리
        async function submitData() {
            const entries = [];
            const entryRows = document.querySelectorAll('.entry-row');
            
            // 입력된 데이터 수집
            for (const row of entryRows) {
                const building = row.querySelector('select[name="building"]').value;
                const floor = row.querySelector('select[name="floor"]').value;
                const studentName = row.querySelector('input[name="studentName"]').value.trim();
                const status = row.querySelector('select[name="status"]').value;
                const memo = row.querySelector('textarea[name="memo"]').value.trim();

                // 필수 필드가 모두 입력된 경우만 처리
                if (building && floor && studentName && status) {
                    entries.push({
                        building,
                        floor,
                        studentName,
                        status,
                        memo
                    });
                }
            }

            if (entries.length === 0) {
                showStatus('입력된 데이터가 없습니다.', 'error');
                return;
            }

            showStatus('데이터 처리 중...', 'info');

            let successCount = 0;
            let totalCount = entries.length;

            // 각 항목별로 처리
            for (const entry of entries) {
                // Google Sheets에서 학생 찾기
                const studentData = await findStudentInSheet(entry.studentName);
                
                if (studentData) {
                    // Google Sheets 업데이트
                    const updateSuccess = await updateGoogleSheet(
                        studentData.rowIndex, 
                        entry.status, 
                        entry.memo
                    );
                    
                    if (updateSuccess) {
                        successCount++;
                    }
                } else {
                    console.warn(`학생을 찾을 수 없습니다: ${entry.studentName}`);
                }
            }

            // 잔디로 전송
            const jandiSuccess = await sendToJandi(entries);

            // 결과 메시지
            if (successCount === totalCount && jandiSuccess) {
                showStatus(`✅ 모든 데이터가 성공적으로 처리되었습니다! (${successCount}/${totalCount})`, 'success');
                // 폼 초기화
                clearForm();
            } else if (successCount > 0) {
                showStatus(`⚠️ 일부 데이터만 처리되었습니다. (${successCount}/${totalCount})`, 'error');
            } else {
                showStatus('❌ 데이터 처리에 실패했습니다.', 'error');
            }
        }

        // 시트 초기화 (D열, E열 전체 삭제)
        async function resetSheet() {
            if (!confirm('정말로 시트의 모든 상태 정보를 초기화하시겠습니까?')) {
                return;
            }

            showStatus('시트 초기화 중...', 'info');

            try {
                // D열과 E열 전체 범위 삭제
                const range = `${SHEET_NAME}!D:E`;
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}:clear?key=${GOOGLE_SHEETS_API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    showStatus('✅ 시트가 성공적으로 초기화되었습니다.', 'success');
                    
                    // 잔디에 초기화 알림
                    const payload = {
                        body: "🔄 **기숙사 시트 초기화 완료**\n\n모든 상태 정보가 초기화되었습니다.",
                        connectColor: "#ff6b6b"
                    };
                    
                    await fetch(JANDI_WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                } else {
                    showStatus('❌ 시트 초기화에 실패했습니다.', 'error');
                }
            } catch (error) {
                console.error('시트 초기화 오류:', error);
                showStatus('❌ 시트 초기화 중 오류가 발생했습니다.', 'error');
            }
        }

        // 폼 초기화
        function clearForm() {
            const entryRows = document.querySelectorAll('.entry-row');
            entryRows.forEach(row => {
                row.querySelector('select[name="building"]').value = '';
                row.querySelector('select[name="floor"]').value = '';
                row.querySelector('input[name="studentName"]').value = '';
                row.querySelector('select[name="status"]').value = '';
                row.querySelector('textarea[name="memo"]').value = '';
            });
        }
    </script>
</body>
</html>
