<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 인원보고 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .number-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .number-input button {
            width: 40px;
            height: 40px;
            border: none;
            background: #4facfe;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .number-input button:hover {
            background: #3b8bfe;
        }

        .number-input input {
            width: 80px;
            text-align: center;
            margin: 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .individual-section {
            background: #fff5f5;
            border-left: 5px solid #ff6b6b;
        }

        .student-row {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .add-btn {
            background: #2ed573;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px 0;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard-link {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .time-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-building"></i> 기숙사 인원보고 시스템</h1>

        </div>

        <div class="main-content">
            <div id="alertContainer"></div>

            <form id="reportForm">
                <!-- 기본 보고 정보 -->
                <div class="form-section">
                    <h2><i class="fas fa-user-tie"></i> 기본 보고 정보</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="manager">담당자</label>
                            <select id="manager" name="manager" required>
                                <option value="">담당자 선택</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="building">동</label>
                            <select id="building" name="building" required>
                                <option value="">동 선택</option>
                            </select>
                        </div>

                            <label for="floor">층</label>

                        </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>외박</label>
                            <div class="number-input">
                                <button type="button" onclick="decreaseValue('overnight')">-</button>

                                <button type="button" onclick="increaseValue('overnight')">+</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>퇴소</label>
                            <div class="number-input">
                                <button type="button" onclick="decreaseValue('checkout')">-</button>
                                <input type="number" id="checkout" name="checkout" value="0" min="0">
                                <button type="button" onclick="increaseValue('checkout')">+</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>이동 OUT (-)</label>

                                <button type="button" onclick="decreaseValue('moveOut')">-</button>
                                <input type="number" id="moveOut" name="moveOut" value="0" min="0">
                                <button type="button" onclick="increaseValue('moveOut')">+</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>이동 IN (+)</label>
                            <div class="number-input">
                                <button type="button" onclick="decreaseValue('moveIn')">-</button>
                                <input type="number" id="moveIn" name="moveIn" value="0" min="0">
                                <button type="button" onclick="increaseValue('moveIn')">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>현재원 (수동입력)</label>
                            <div class="number-input">
                                <button type="button" onclick="decreaseValue('currentCount')">-</button>
                                <input type="number" id="currentCount" name="currentCount" value="0" min="0">
                                <button type="button" onclick="increaseValue('currentCount')">+</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>외출</label>
                            <div class="number-input">
                                <button type="button" onclick="decreaseValue('outing')">-</button>
                                <input type="number" id="outing" name="outing" value="0" min="0">
                                <button type="button" onclick="increaseValue('outing')">+</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>기타</label>
                            <div class="number-input">
                                <button type="button" onclick="decreaseValue('etc')">-</button>
                                <input type="number" id="etc" name="etc" value="0" min="0">
                                <button type="button" onclick="increaseValue('etc')">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="memo">기타 사항</label>
                            <input type="text" id="memo" name="memo" placeholder="기타 내용을 입력하세요">
                        </div>
                    </div>
                </div>

                <!-- 개별 학생 정보 입력 -->
                <div class="form-section individual-section">
                    <h2><i class="fas fa-users"></i> 개별 학생 정보 입력</h2>
                    <div id="studentRows">
                        <!-- 학생 행들이 동적으로 추가될 예정 -->
                    </div>
                    <button type="button" class="add-btn" onclick="addStudentRow()">
                        <i class="fas fa-plus"></i> 학생 추가
                    </button>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> 인원보고 제출

            </form>

            <a href="dashboard-standalone.html" class="dashboard-link">
                <i class="fas fa-chart-dashboard"></i> 대시보드 보기
            </a>
        </div>
    </div>

    <script>
        // CONFIG 설정 - 여기서 API 키와 설정을 수정하세요
        const CONFIG = {
            SHEET_ID: '1cASz2h4Dd13H6vhdKAPHOFdf5BMsFjaFledqVbzpP8I',
            SHEET_NAME: 'yulee',
            API_KEY: 'AIzaSyA1uY-EDvpxvxqyXTDwjNpS2ugYXQ3igtk', // API 키 설정 완료
            
            JANDI_WEBHOOK: 'https://wh.jandi.com/connect-api/webhook/29522216/3d9603c3b428b386c0d640758e236cb4',
            
            MANAGERS: [
                '이영운', '김혜정', '이시우', '고승완', '남인달',
                '조영권', '황민철', '강지훈', '김건희', '송인수',
                '김영현', '김미경', '유나경', '진정현', '원현주',
                '김지현', '김정아', '신규1', '신규2', '신규3',
                '신규4', '신규5', '신규6', '신규7'
            ],
            
            BUILDINGS: ['A', 'B', 'C', 'D', 'E', 'F'],
            FLOORS: [1, 2, 3, 4],
            
            GENDER_BY_BUILDING: {
                'A': '남', 'B': '남', 'C': '남', 'F': '남',
                'D': '여', 'E': '여'
            },
            
            ROOM_RANGES: {
                'A': { '1': '101-132', '2': '201-232', '3': '301-332', '4': '401-432' },
                'B': { '1': '101-121', '2': '201-221', '3': '301-321', '4': '401-421' },
                'C': { '1': '101-132', '2': '201-232', '3': '301-332', '4': '401-432' },
                'D': { '1': '101-123', '2': '201-223', '3': '301-323', '4': '401-423' },
                'E': { '1': '101-140', '2': '201-240', '3': '301-340', '4': '401-440' },
                'F': { '1': '101-117', '2': '201-217', '3': '301-317', '4': '401-417' }
            },
            
            STATUS_TYPES: [
                '외박', '외출', '퇴소', '이동+', '이동-', '정상', '기타'
            ],
            
            REPORT_START_HOUR: 22,
            REPORT_END_HOUR: 21,
            REPORT_END_MINUTE: 59
        };

        // Utils 클래스
        const Utils = {
            isValidReportTime() {
                const now = new Date();
                const hour = now.getHours();
                const minute = now.getMinutes();
                
                return hour >= CONFIG.REPORT_START_HOUR || 
                       (hour < CONFIG.REPORT_END_HOUR) || 
                       (hour === CONFIG.REPORT_END_HOUR && minute <= CONFIG.REPORT_END_MINUTE);
            },
            
            getReportPeriodId() {
                const now = new Date();
                const hour = now.getHours();
                
                if (hour < CONFIG.REPORT_START_HOUR) {
                    now.setDate(now.getDate() - 1);
                }
                
                return now.toISOString().split('T')[0];
            },
            
            generateRoomNumbers(building, floor) {
                const range = CONFIG.ROOM_RANGES[building][floor];
                const [start, end] = range.split('-').map(num => parseInt(num));
                const rooms = [];
                
                for (let i = start; i <= end; i++) {
                    rooms.push(building + i.toString().padStart(3, '0'));
                }
                
                return rooms;
            },
            
            getCurrentTimeString() {
                return new Date().toLocaleString('ko-KR', {
                    timeZone: 'Asia/Seoul',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
        };

        // SheetsAPI 클래스
        class SheetsAPI {
            constructor() {
                this.baseUrl = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}`;
                this.cache = new Map();
                this.cacheExpiry = 5 * 60 * 1000;
            }
            
            async readRange(range) {
                const cacheKey = `read_${range}`;
                const cached = this.cache.get(cacheKey);
                
                if (cached && Date.now() - cached.timestamp < this.cacheExpiry) {
                    return cached.data;
                }
                
                try {
                    const url = `${this.baseUrl}/values/${CONFIG.SHEET_NAME}!${range}?key=${CONFIG.API_KEY}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`시트 읽기 실패: ${response.status} - ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    const result = data.values || [];
                    
                    this.cache.set(cacheKey, {
                        data: result,
                        timestamp: Date.now()
                    });
                    
                    return result;
                } catch (error) {
                    console.error('시트 읽기 오류:', error);
                    throw error;
                }
            }
            
            async findStudentByRoom(roomNumber) {
                try {
                    const data = await this.readRange('A:N');
                    const students = [];
                    
                    for (let i = 1; i < data.length; i++) {
                        const row = data[i];
                        if (row[1] === roomNumber && row[2]) {
                            students.push({
                                rowIndex: i + 1,
                                roomNumber: row[1] || '',
                                name: row[2] || '',
                                status: row[3] || '',
                                memo: row[4] || ''
                            });
                        }
                    }
                    
                    return students;
                } catch (error) {
                    console.error('학생 검색 오류:', error);
                    throw error;
                }
            }
            
            async updateStudentStatus(name, status, memo = '') {
                try {
                    const data = await this.readRange('A:N');
                    
                    for (let i = 1; i < data.length; i++) {
                        const row = data[i];
                        if (row[2] === name) {
                            await this.updateCell(i + 1, 4, status);
                            if (memo) {
                                await this.updateCell(i + 1, 5, memo);
                            }
                            return { rowIndex: i + 1, name: row[2] };
                        }
                    }
                    
                    throw new Error(`학생을 찾을 수 없습니다: ${name}`);
                } catch (error) {
                    console.error('학생 상태 업데이트 오류:', error);
                    throw error;
                }
            }
            
            async updateCell(row, col, value) {
                const range = `${this.columnToLetter(col)}${row}`;
                return await this.writeRange(range, [[value]]);
            }
            
            async writeRange(range, values) {
                try {
                    const url = `${this.baseUrl}/values/${CONFIG.SHEET_NAME}!${range}?valueInputOption=RAW&key=${CONFIG.API_KEY}`;
                    
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            values: values
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`시트 쓰기 실패: ${response.status} - ${response.statusText}`);
                    }
                    
                    this.clearCache();
                    return await response.json();
                } catch (error) {
                    console.error('시트 쓰기 오류:', error);
                    throw error;
                }
            }
            
            columnToLetter(col) {
                let letter = '';
                while (col > 0) {
                    col--;
                    letter = String.fromCharCode(65 + (col % 26)) + letter;
                    col = Math.floor(col / 26);
                }
                return letter;
            }
            
            clearCache() {
                this.cache.clear();
            }
        }

        // 전역 변수
        const sheetsAPI = new SheetsAPI();
        let studentRowCount = 0;
        let submittedReports = new Set();

        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            loadSubmittedReports();
            
            for (let i = 0; i < 5; i++) {
                addStudentRow();
            }
        });

        function initializeForm() {
            const managerSelect = document.getElementById('manager');
            CONFIG.MANAGERS.forEach(manager => {
                const option = document.createElement('option');
                option.value = manager;
                option.textContent = manager;
                managerSelect.appendChild(option);
            });

            const buildingSelect = document.getElementById('building');
            CONFIG.BUILDINGS.forEach(building => {
                const option = document.createElement('option');
                option.value = building;
                option.textContent = building + '동';
                buildingSelect.appendChild(option);
            });

            const floorSelect = document.getElementById('floor');
            CONFIG.FLOORS.forEach(floor => {
                const option = document.createElement('option');
                option.value = floor;
                option.textContent = floor + '층';
                floorSelect.appendChild(option);
            });
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                timeZone: 'Asia/Seoul',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        function increaseValue(fieldId) {
            const input = document.getElementById(fieldId);
            input.value = parseInt(input.value) + 1;
        }

        function decreaseValue(fieldId) {
            const input = document.getElementById(fieldId);
            const currentValue = parseInt(input.value);
            if (currentValue > 0) {
                input.value = currentValue - 1;
            }
        }

        function addStudentRow() {
            studentRowCount++;
            const studentRows = document.getElementById('studentRows');
            
            const rowDiv = document.createElement('div');
            rowDiv.className = 'student-row';
            rowDiv.id = `studentRow${studentRowCount}`;
            
            rowDiv.innerHTML = `
                <button type="button" class="delete-btn" onclick="removeStudentRow(${studentRowCount})">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>동</label>
                        <select name="studentBuilding${studentRowCount}" onchange="updateRoomOptions(${studentRowCount})">
                            <option value="">동 선택</option>
                            ${CONFIG.BUILDINGS.map(b => `<option value="${b}">${b}동</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>층</label>
                        <select name="studentFloor${studentRowCount}" onchange="updateRoomOptions(${studentRowCount})">
                            <option value="">층 선택</option>
                            ${CONFIG.FLOORS.map(f => `<option value="${f}">${f}층</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>기숙사</label>
                        <select name="studentRoom${studentRowCount}" onchange="updateStudentName(${studentRowCount})">
                            <option value="">기숙사 선택</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" name="studentName${studentRowCount}" readonly placeholder="자동 입력">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>상태</label>
                        <select name="studentStatus${studentRowCount}">
                            <option value="">상태 선택</option>
                            ${CONFIG.STATUS_TYPES.map(s => `<option value="${s}">${s}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>메모</label>
                        <input type="text" name="studentMemo${studentRowCount}" placeholder="메모 입력">
                    </div>
                </div>
            `;
            
            studentRows.appendChild(rowDiv);
        }

        function removeStudentRow(rowId) {
            const row = document.getElementById(`studentRow${rowId}`);
            if (row) {
                row.remove();
            }
        }

        async function updateRoomOptions(rowId) {
            const buildingSelect = document.querySelector(`select[name="studentBuilding${rowId}"]`);
            const floorSelect = document.querySelector(`select[name="studentFloor${rowId}"]`);
            const roomSelect = document.querySelector(`select[name="studentRoom${rowId}"]`);
            
            const building = buildingSelect.value;
            const floor = floorSelect.value;
            
            roomSelect.innerHTML = '<option value="">기숙사 선택</option>';
            
            if (building && floor) {
                try {
                    const rooms = Utils.generateRoomNumbers(building, floor);
                    rooms.forEach(room => {
                        const option = document.createElement('option');
                        option.value = room;
                        option.textContent = room;
                        roomSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('호실 옵션 업데이트 오류:', error);
                }
            }
        }

        async function updateStudentName(rowId) {
            const roomSelect = document.querySelector(`select[name="studentRoom${rowId}"]`);
            const nameInput = document.querySelector(`input[name="studentName${rowId}"]`);
            
            const roomNumber = roomSelect.value;
            
            if (roomNumber) {
                try {
                    const students = await sheetsAPI.findStudentByRoom(roomNumber);
                    if (students.length > 0) {
                        if (students.length === 1) {
                            nameInput.value = students[0].name;
                        } else {
                            nameInput.value = students.map(s => s.name).join(', ');
                        }
                    } else {
                        nameInput.value = '';
                        showAlert('해당 호실에 등록된 학생이 없습니다.', 'warning');
                    }
                } catch (error) {
                    console.error('학생 이름 조회 오류:', error);
                    nameInput.value = '';
                    showAlert('학생 정보를 불러오는 중 오류가 발생했습니다.', 'error');
                }
            } else {
                nameInput.value = '';
            }
        }

        function loadSubmittedReports() {
            const stored = localStorage.getItem('submittedReports');
            if (stored) {
                submittedReports = new Set(JSON.parse(stored));
            }
        }

        function saveSubmittedReport(reportKey) {
            submittedReports.add(reportKey);
            localStorage.setItem('submittedReports', JSON.stringify([...submittedReports]));
        }

        // 폼 제출 처리
        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // API 키 확인
            if (CONFIG.API_KEY === 'YOUR_GOOGLE_SHEETS_API_KEY') {
                showAlert('Google Sheets API 키를 설정해주세요. 소스코드에서 CONFIG.API_KEY를 실제 API 키로 변경하세요.', 'error');
                return;
            }
            
            // 보고 시간 확인
            if (!Utils.isValidReportTime()) {
                showAlert('보고 가능 시간이 아닙니다. (22:00 ~ 21:59)', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const building = formData.get('building');
            const floor = formData.get('floor');
            const manager = formData.get('manager');
            
            if (!building || !floor || !manager) {
                showAlert('담당자, 동, 층을 모두 선택해주세요.', 'error');
                return;
            }
            
            // 중복 보고 확인
            const reportKey = `${Utils.getReportPeriodId()}_${building}_${floor}`;
            if (submittedReports.has(reportKey)) {
                if (!confirm('이미 해당 동/층에 대해 보고하셨습니다. 수정하시겠습니까?')) {
                    return;
                }
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 제출 중...';
            
            try {
                await submitReport(formData, reportKey);
                showAlert('인원보고가 성공적으로 제출되었습니다.', 'success');
                saveSubmittedReport(reportKey);
                
                // 폼 초기화
                this.reset();
                studentRowCount = 0;
                document.getElementById('studentRows').innerHTML = '';
                for (let i = 0; i < 5; i++) {
                    addStudentRow();
                }
                
            } catch (error) {
                console.error('제출 오류:', error);
                showAlert('제출 중 오류가 발생했습니다: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> 인원보고 제출';
            }
        });

        // 보고서 제출 처리
        async function submitReport(formData, reportKey) {
            const reportData = {
                timestamp: Utils.getCurrentTimeString(),
                manager: formData.get('manager'),
                building: formData.get('building'),
                floor: formData.get('floor'),
                overnight: parseInt(formData.get('overnight')) || 0,
                checkout: parseInt(formData.get('checkout')) || 0,
                moveIn: parseInt(formData.get('moveIn')) || 0,
                moveOut: parseInt(formData.get('moveOut')) || 0,
                currentCount: parseInt(formData.get('currentCount')) || 0,
                outing: parseInt(formData.get('outing')) || 0,
                etc: parseInt(formData.get('etc')) || 0,
                memo: formData.get('memo') || '',
                students: [],
                isModification: submittedReports.has(reportKey)
            };
            
            // 개별 학생 정보 수집
            for (let i = 1; i <= studentRowCount; i++) {
                const rowElement = document.getElementById(`studentRow${i}`);
                if (!rowElement) continue;
                
                const building = formData.get(`studentBuilding${i}`);
                const floor = formData.get(`studentFloor${i}`);
                const room = formData.get(`studentRoom${i}`);
                const name = formData.get(`studentName${i}`);
                const status = formData.get(`studentStatus${i}`);
                const memo = formData.get(`studentMemo${i}`);
                
                if (building && floor && room && name && status) {
                    reportData.students.push({
                        building,
                        floor,
                        room,
                        name,
                        status,
                        memo: memo || ''
                    });
                }
            }
            
            // Google Sheets 업데이트
            await updateSheetsWithReport(reportData);
            
            // Jandi 알림 전송
            await sendJandiNotification(reportData);
        }

        // 보고 데이터 저장 (집계용)
        function saveReportData(reportData) {
            const reportDate = Utils.getReportPeriodId();
            const storedReports = JSON.parse(localStorage.getItem('dailyReports') || '{}');
            
            if (!storedReports[reportDate]) {
                storedReports[reportDate] = {};
            }
            
            const reportKey = `${reportData.building}_${reportData.floor}`;
            storedReports[reportDate][reportKey] = reportData;
            
            localStorage.setItem('dailyReports', JSON.stringify(storedReports));
        }

        // Google Sheets 업데이트
        async function updateSheetsWithReport(reportData) {
            // 개별 학생 상태 업데이트
            for (const student of reportData.students) {
                try {
                    await sheetsAPI.updateStudentStatus(student.name, student.status, student.memo);
                } catch (error) {
                    console.warn(`학생 ${student.name} 상태 업데이트 실패:`, error);
                }
            }
            
            // 보고 데이터 저장 (집계용)
            saveReportData(reportData);
        }

        // Jandi 알림 전송
        async function sendJandiNotification(reportData) {
            const message = createJandiMessage(reportData);
            
            try {
                const response = await fetch(CONFIG.JANDI_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        body: message,
                        connectColor: reportData.isModification ? '#FFA500' : '#4facfe'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Jandi 알림 전송 실패');
                }
            } catch (error) {
                console.error('Jandi 알림 오류:', error);
                throw error;
            }
        }

        // Jandi 메시지 생성
        function createJandiMessage(reportData) {
            const modificationText = reportData.isModification ? '[수정] ' : '';
            let message = `${modificationText}🏠 기숙사 인원보고\n\n`;
            message += `📅 보고시간: ${reportData.timestamp}\n`;
            message += `👤 담당자: ${reportData.manager}\n`;
            message += `🏢 위치: ${reportData.building}동 ${reportData.floor}층\n\n`;
            
            message += `📊 인원 현황:\n`;
            if (reportData.currentCount > 0) message += `👥 현재원: ${reportData.currentCount}명\n`;
            if (reportData.overnight > 0) message += `🌙 외박: ${reportData.overnight}명\n`;
            if (reportData.outing > 0) message += `🚶 외출: ${reportData.outing}명\n`;
            if (reportData.checkout > 0) message += `🚪 퇴소: ${reportData.checkout}명\n`;
            if (reportData.moveIn > 0) message += `➕ 이동(입): ${reportData.moveIn}명\n`;
            if (reportData.moveOut > 0) message += `➖ 이동(출): ${reportData.moveOut}명\n`;
            if (reportData.etc > 0) message += `❓ 기타: ${reportData.etc}명\n`;
            
            if (reportData.students.length > 0) {
                message += `\n👥 개별 학생 현황:\n`;
                reportData.students.forEach(student => {
                    message += `• ${student.name} (${student.room}) - ${student.status}`;
                    if (student.memo) message += ` (${student.memo})`;
                    message += '\n';
                });
            }
            
            if (reportData.memo) {
                message += `\n📝 기타사항: ${reportData.memo}`;
            }
            
            return message;
        }

        // 알림 표시
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            alertContainer.appendChild(alertDiv);
            
            // 5초 후 자동 제거
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
            
            // 스크롤을 알림으로 이동
            alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
