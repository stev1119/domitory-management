<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 인원보고 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .number-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .number-input button {
            width: 40px;
            height: 40px;
            border: none;
            background: #4facfe;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .number-input button:hover {
            background: #3b8bfe;
        }

        .number-input input {
            width: 80px;
            text-align: center;
            margin: 0;
        }

        .individual-section {
            background: #fff5f5;
            border-left: 5px solid #ff6b6b;
        }

        .student-row {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .student-row.highlight {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .add-btn {
            background: #2ed573;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px 0;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard-link {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .time-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-building"></i> 기숙사 인원보고 시스템</h1>
            <p>매일 22:00 ~ 다음날 21:59까지 보고 가능</p>
            <div class="time-info">
                <i class="fas fa-clock"></i> 현재 시간: <span id="currentTime"></span>
            </div>
        </div>

        <div class="main-content">
            <div id="alertContainer"></div>

            <form id="reportForm">
                <!-- 기본 보고 정보 -->
                <div class="form-section">
                    <h2><i class="fas fa-user-tie"></i> 기본 보고 정보</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="manager">담당자</label>
                            <select id="manager" name="manager" required>
                                <option value="">담당자 선택</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="building">동</label>
                            <select id="building" name="building" required>
                                <option value="">동 선택</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="floor">층</label>
                            <select id="floor" name="floor" required>
                                <option value="">층 선택</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>외박</label>
                            <div class="number-input">
                                <button type="button" onclick="decreaseValue('overnight')">-</button>
                                <input type="number" id="overnight" name="overnight" value="0" min="0" readonly>
                                <button type="button" onclick="increaseValue('overnight')">+</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>퇴소</label>
                            <div class="number-input">
                                <button type="button" onclick="decreaseValue('checkout')">-</button>
                                <input type="number" id="checkout" name="checkout" value="0" min="0" readonly>
                                <button type="button" onclick="increaseValue('checkout')">+</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>이동</label>
                            <div class="number-input">
                                <button type="button" onclick="decreaseValue('moveOut')">-</button>
                                <input type="number" id="moveOut" name="moveOut" value="0" min="0" readonly>
                                <span>Out</span>
                                <button type="button" onclick="increaseValue('moveIn')">+</button>
                                <input type="number" id="moveIn" name="moveIn" value="0" min="0" readonly>
                                <span>In</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="memo">기타 사항</label>
                            <input type="text" id="memo" name="memo" placeholder="기타 내용을 입력하세요">
                        </div>
                    </div>
                </div>

                <!-- 개별 학생 정보 입력 -->
                <div class="form-section individual-section">
                    <h2><i class="fas fa-users"></i> 개별 학생 정보 입력</h2>
                    <div id="studentRows">
                        <!-- 학생 행들이 동적으로 추가될 예정 -->
                    </div>
                    <button type="button" class="add-btn" onclick="addStudentRow()">
                        <i class="fas fa-plus"></i> 학생 추가
                    </button>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> 인원보고 제출
                </button>
            </form>

            <a href="dashboard.html" class="dashboard-link">
                <i class="fas fa-chart-dashboard"></i> 대시보드 보기
            </a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/sheets-api.js"></script>
    <script>
        let studentRowCount = 0;
        let submittedReports = new Set(); // 중복 보고 방지용

        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            loadSubmittedReports();
            
            // 5개의 기본 학생 행 추가
            for (let i = 0; i < 5; i++) {
                addStudentRow();
            }
        });

        // 폼 초기화
        function initializeForm() {
            // 담당자 목록 추가
            const managerSelect = document.getElementById('manager');
            CONFIG.MANAGERS.forEach(manager => {
                const option = document.createElement('option');
                option.value = manager;
                option.textContent = manager;
                managerSelect.appendChild(option);
            });

            // 동 목록 추가
            const buildingSelect = document.getElementById('building');
            CONFIG.BUILDINGS.forEach(building => {
                const option = document.createElement('option');
                option.value = building;
                option.textContent = building + '동';
                buildingSelect.appendChild(option);
            });

            // 층 목록 추가
            const floorSelect = document.getElementById('floor');
            CONFIG.FLOORS.forEach(floor => {
                const option = document.createElement('option');
                option.value = floor;
                option.textContent = floor + '층';
                floorSelect.appendChild(option);
            });
        }

        // 현재 시간 업데이트
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                timeZone: 'Asia/Seoul',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // 숫자 증가
        function increaseValue(fieldId) {
            const input = document.getElementById(fieldId);
            input.value = parseInt(input.value) + 1;
        }

        // 숫자 감소
        function decreaseValue(fieldId) {
            const input = document.getElementById(fieldId);
            const currentValue = parseInt(input.value);
            if (currentValue > 0) {
                input.value = currentValue - 1;
            }
        }

        // 학생 행 추가
        function addStudentRow() {
            studentRowCount++;
            const studentRows = document.getElementById('studentRows');
            
            const rowDiv = document.createElement('div');
            rowDiv.className = 'student-row';
            rowDiv.id = `studentRow${studentRowCount}`;
            
            rowDiv.innerHTML = `
                <button type="button" class="delete-btn" onclick="removeStudentRow(${studentRowCount})">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>동</label>
                        <select name="studentBuilding${studentRowCount}" onchange="updateRoomOptions(${studentRowCount})">
                            <option value="">동 선택</option>
                            ${CONFIG.BUILDINGS.map(b => `<option value="${b}">${b}동</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>층</label>
                        <select name="studentFloor${studentRowCount}" onchange="updateRoomOptions(${studentRowCount})">
                            <option value="">층 선택</option>
                            ${CONFIG.FLOORS.map(f => `<option value="${f}">${f}층</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>기숙사</label>
                        <select name="studentRoom${studentRowCount}" onchange="updateStudentName(${studentRowCount})">
                            <option value="">기숙사 선택</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" name="studentName${studentRowCount}" readonly placeholder="자동 입력">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>상태</label>
                        <select name="studentStatus${studentRowCount}">
                            <option value="">상태 선택</option>
                            ${CONFIG.STATUS_TYPES.map(s => `<option value="${s}">${s}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>메모</label>
                        <input type="text" name="studentMemo${studentRowCount}" placeholder="메모 입력">
                    </div>
                </div>
