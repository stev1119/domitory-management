<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 인원 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .form-section h2::before {
            content: "📊";
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .number-input {
            display: flex;
            align-items: center;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }

        .number-input input {
            border: none;
            text-align: center;
            flex: 1;
            font-size: 1rem;
            padding: 12px;
        }

        .number-input button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        .number-input button:hover {
            background: #3b9ae1;
        }

        .details-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }

        .details-section h3::before {
            content: "📝";
            margin-right: 10px;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .details-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .details-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .details-table tr:last-child td {
            border-bottom: none;
        }

        .details-table input,
        .details-table select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(252, 182, 159, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #dc3545;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.3);
        }

        .add-row-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .add-row-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .details-table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 기숙사 인원 관리 시스템</h1>
            <p>각 동별, 층별 인원 정보를 입력하고 관리하세요</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>기본 정보 입력</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="dormitory">기숙사 동</label>
                        <select id="dormitory">
                            <option value="">동 선택</option>
                            <option value="A">A동</option>
                            <option value="B">B동</option>
                            <option value="C">C동</option>
                            <option value="D">D동</option>
                            <option value="E">E동</option>
                            <option value="F">F동</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="floor">층</label>
                        <select id="floor">
                            <option value="">층 선택</option>
                            <option value="1">1층</option>
                            <option value="2">2층</option>
                            <option value="3">3층</option>
                            <option value="4">4층</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>외박</label>
                        <div class="number-input">
                            <button type="button" onclick="changeValue('overnight', -1)">−</button>
                            <input type="number" id="overnight" value="0" min="0">
                            <button type="button" onclick="changeValue('overnight', 1)">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>퇴소</label>
                        <div class="number-input">
                            <button type="button" onclick="changeValue('checkout', -1)">−</button>
                            <input type="number" id="checkout" value="0" min="0">
                            <button type="button" onclick="changeValue('checkout', 1)">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>+이동</label>
                        <div class="number-input">
                            <button type="button" onclick="changeValue('moveIn', -1)">−</button>
                            <input type="number" id="moveIn" value="0" min="0">
                            <button type="button" onclick="changeValue('moveIn', 1)">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>-이동</label>
                        <div class="number-input">
                            <button type="button" onclick="changeValue('moveOut', -1)">−</button>
                            <input type="number" id="moveOut" value="0" min="0">
                            <button type="button" onclick="changeValue('moveOut', 1)">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>신규</label>
                        <div class="number-input">
                            <button type="button" onclick="changeValue('newEntry', -1)">−</button>
                            <input type="number" id="newEntry" value="0" min="0">
                            <button type="button" onclick="changeValue('newEntry', 1)">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>현재원</label>
                        <div class="number-input">
                            <button type="button" onclick="changeValue('current', -1)">−</button>
                            <input type="number" id="current" value="0" min="0">
                            <button type="button" onclick="changeValue('current', 1)">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="details-section">
                    <h3>구체적 정보 입력</h3>
                    <button class="add-row-btn" onclick="addDetailRow()">+ 항목 추가</button>
                    <table class="details-table">
                        <thead>
                            <tr>
                                <th>기숙사번호</th>
                                <th>이름</th>
                                <th>구분</th>
                                <th>메모</th>
                                <th>삭제</th>
                            </tr>
                        </thead>
                        <tbody id="detailsTable">
                            <tr>
                                <td><input type="text" placeholder="예: A101"></td>
                                <td><input type="text" placeholder="학생 이름"></td>
                                <td>
                                    <select>
                                        <option value="">선택</option>
                                        <option value="외박">외박</option>
                                        <option value="외출">외출</option>
                                        <option value="퇴소">퇴소</option>
                                        <option value="-이동">-이동</option>
                                        <option value="+이동">+이동</option>
                                        <option value="신규">신규</option>
                                    </select>
                                </td>
                                <td><input type="text" placeholder="메모 입력"></td>
                                <td><button onclick="removeDetailRow(this)" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">삭제</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="submitData()">📤 데이터 전송</button>
                    <button class="btn btn-secondary" onclick="addDetailRow()">➕ 항목 추가</button>
                    <button class="btn btn-danger" onclick="resetSheet()">🔄 시트 초기화</button>
                </div>

                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        // 구글 앱스 스크립트 웹앱 URL (배포 후 여기에 입력하세요)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyvy7-LFXF3NmLeLEHZ9R5GbnyjehenxAwdQukrR5dcuxG3KZtjgIMi6NOFcU8Guy2X/execE';
        const JANDI_WEBHOOK_URL = 'https://wh.jandi.com/connect-api/webhook/29522216/3d9603c3b428b386c0d640758e236cb4';

        function changeValue(fieldId, delta) {
            const field = document.getElementById(fieldId);
            const currentValue = parseInt(field.value) || 0;
            const newValue = Math.max(0, currentValue + delta);
            field.value = newValue;
        }

        function addDetailRow() {
            const tableBody = document.getElementById('detailsTable');
            const newRow = tableBody.insertRow();
            
            newRow.innerHTML = `
                <td><input type="text" placeholder="예: A101"></td>
                <td><input type="text" placeholder="학생 이름"></td>
                <td>
                    <select>
                        <option value="">선택</option>
                        <option value="외박">외박</option>
                        <option value="외출">외출</option>
                        <option value="퇴소">퇴소</option>
                        <option value="-이동">-이동</option>
                        <option value="+이동">+이동</option>
                        <option value="신규">신규</option>
                    </select>
                </td>
                <td><input type="text" placeholder="메모 입력"></td>
                <td><button onclick="removeDetailRow(this)" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">삭제</button></td>
            `;
        }

        function removeDetailRow(button) {
            const row = button.closest('tr');
            if (document.getElementById('detailsTable').rows.length > 1) {
                row.remove();
            } else {
                showStatus('최소 한 개의 항목은 유지되어야 합니다.', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        async function submitData() {
            const dormitory = document.getElementById('dormitory').value;
            const floor = document.getElementById('floor').value;
            const overnight = document.getElementById('overnight').value;
            const checkout = document.getElementById('checkout').value;
            const moveIn = document.getElementById('moveIn').value;
            const moveOut = document.getElementById('moveOut').value;
            const newEntry = document.getElementById('newEntry').value;
            const current = document.getElementById('current').value;

            if (!dormitory || !floor) {
                showStatus('기숙사 동과 층을 선택해주세요.', 'error');
                return;
            }

            showStatus('데이터를 전송하는 중...', 'success');

            try {
                // 구글 시트 업데이트 먼저 실행
                const sheetResult = await updateGoogleSheet();
                
                if (!sheetResult.success) {
                    throw new Error(sheetResult.error || '구글 시트 업데이트 실패');
                }

                // 잔디 웹훅으로 전송할 데이터 준비
                const jandiData = {
                    body: `📊 **기숙사 인원 현황 업데이트**\n\n` +
                          `🏢 **${dormitory}동 ${floor}층**\n` +
                          `• 외박: ${overnight}명\n` +
                          `• 퇴소: ${checkout}명\n` +
                          `• +이동: ${moveIn}명\n` +
                          `• -이동: ${moveOut}명\n` +
                          `• 신규: ${newEntry}명\n` +
                          `• 현재원: ${current}명\n\n` +
                          `📝 **상세 정보 업데이트**: ${sheetResult.updatedCount}건\n` +
                          `⏰ 업데이트 시간: ${new Date().toLocaleString('ko-KR')}`,
                    connectColor: "#4facfe"
                };

                // 잔디 웹훅 전송
                await fetch(JANDI_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jandiData)
                });

                showStatus(`데이터가 성공적으로 전송되었습니다! (${sheetResult.updatedCount}건 업데이트)`, 'success');
                
                // 폼 초기화
                resetForm();

            } catch (error) {
                console.error('Error:', error);
                showStatus('데이터 전송 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }

        async function updateGoogleSheet() {
            if (GOOGLE_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                throw new Error('구글 앱스 스크립트 URL을 설정해주세요.');
            }

            const tableRows = document.getElementById('detailsTable').rows;
            const details = [];

            for (let i = 0; i < tableRows.length; i++) {
                const row = tableRows[i];
                const cells = row.cells;
                
                const dormNumber = cells[0].querySelector('input').value.trim();
                const name = cells[1].querySelector('input').value.trim();
                const type = cells[2].querySelector('select').value;
                const memo = cells[3].querySelector('input').value.trim();

                if (dormNumber && name && type) {
                    details.push({
                        dormNumber: dormNumber,
                        name: name,
                        type: type,
                        memo: memo
                    });
                }
            }

            if (details.length === 0) {
                return { success: true, updatedCount: 0 };
            }

            const requestData = {
                action: 'updateSheet',
                details: details
            };

            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            return result;
        }

        async function resetSheet() {
            if (!confirm('정말로 시트의 D열과 E열 데이터를 모두 삭제하시겠습니까?')) {
                return;
            }

            if (GOOGLE_SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbyvy7-LFXF3NmLeLEHZ9R5GbnyjehenxAwdQukrR5dcuxG3KZtjgIMi6NOFcU8Guy2X/exec') {
                showStatus('구글 앱스 스크립트 URL을 설정해주세요.', 'error');
                return;
            }

            try {
                showStatus('시트를 초기화하는 중...', 'success');

                const requestData = {
                    action: 'resetSheet'
                };

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    showStatus('시트가 성공적으로 초기화되었습니다.', 'success');
                } else {
                    throw new Error(result.error || '시트 초기화 실패');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus('시트 초기화 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }

        function resetForm() {
            // 기본 정보 초기화
            document.getElementById('dormitory').value = '';
            document.getElementById('floor').value = '';
            document.getElementById('overnight').value = '0';
            document.getElementById('checkout').value = '0';
            document.getElementById('moveIn').value = '0';
            document.getElementById('moveOut').value = '0';
            document.getElementById('newEntry').value = '0';
            document.getElementById('current').value = '0';

            // 상세 정보 테이블 초기화
            const tableBody = document.getElementById('detailsTable');
            tableBody.innerHTML = '';
            addDetailRow(); // 기본 행 하나 추가
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 초기 설정
            addDetailRow();
        });
    </script>
</body>
</html>
