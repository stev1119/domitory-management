
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 전체 현황 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 5px rgba(79, 172, 254, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: #6c757d;
        }

        .dashboard {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card.clickable:hover {
            border-color: #4facfe;
        }

        .stat-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-card .label {
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 500;
        }

        .stat-total { color: #495057; }
        .stat-male { color: #007bff; }
        .stat-female { color: #e83e8c; }
        .stat-overnight { color: #fd7e14; }
        .stat-checkout { color: #dc3545; }
        .stat-new { color: #28a745; }
        .stat-move-in { color: #17a2b8; }
        .stat-move-out { color: #6f42c1; }

        .detail-section {
            margin-top: 40px;
            display: none;
        }

        .detail-section.active {
            display: block;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .detail-header h2 {
            color: #495057;
            font-size: 1.8rem;
        }

        .close-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #5a6268;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .student-card .name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #495057;
            margin-bottom: 8px;
        }

        .student-card .room {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 12px;
        }

        .student-card .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-overnight { background: #fff3cd; color: #856404; }
        .status-checkout { background: #f8d7da; color: #721c24; }
        .status-new { background: #d4edda; color: #155724; }
        .status-move-in { background: #d1ecf1; color: #0c5460; }
        .status-move-out { background: #e2e3f0; color: #383d41; }

        .student-card .memo {
            color: #6c757d;
            font-style: italic;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.2rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px 15px;
            }
            
            .stat-card .number {
                font-size: 2rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 기숙사 전체 현황 대시보드</h1>
            <p>실시간 기숙사 인원 현황을 확인하세요</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="학생 이름, 기숙사 번호, 상태로 검색하세요...">
                <div class="search-icon">🔍</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="stats-grid">
                <div class="stat-card stat-total">
                    <div class="icon">👥</div>
                    <div class="number" id="totalCount">0</div>
                    <div class="label">총원</div>
                </div>
                <div class="stat-card stat-male">
                    <div class="icon">👨</div>
                    <div class="number" id="maleCount">0</div>
                    <div class="label">남학생 (A,B,C,F동)</div>
                </div>
                <div class="stat-card stat-female">
                    <div class="icon">👩</div>
                    <div class="number" id="femaleCount">0</div>
                    <div class="label">여학생 (D,E동)</div>
                </div>
                <div class="stat-card stat-overnight clickable" onclick="showDetail('overnight')">
                    <div class="icon">🌙</div>
                    <div class="number" id="overnightCount">0</div>
                    <div class="label">외박</div>
                </div>
                <div class="stat-card stat-checkout clickable" onclick="showDetail('checkout')">
                    <div class="icon">🚪</div>
                    <div class="number" id="checkoutCount">0</div>
                    <div class="label">퇴소</div>
                </div>
                <div class="stat-card stat-new clickable" onclick="showDetail('new')">
                    <div class="icon">✨</div>
                    <div class="number" id="newCount">0</div>
                    <div class="label">신규</div>
                </div>
                <div class="stat-card stat-move-in clickable" onclick="showDetail('move-in')">
                    <div class="icon">➡️</div>
                    <div class="number" id="moveInCount">0</div>
                    <div class="label">+이동</div>
                </div>
                <div class="stat-card stat-move-out clickable" onclick="showDetail('move-out')">
                    <div class="icon">⬅️</div>
                    <div class="number" id="moveOutCount">0</div>
                    <div class="label">-이동</div>
                </div>
            </div>

            <div id="detailSection" class="detail-section">
                <div class="detail-header">
                    <h2 id="detailTitle">상세 정보</h2>
                    <button class="close-btn" onclick="hideDetail()">✕ 닫기</button>
                </div>
                <div id="detailContent" class="cards-grid">
                    <!-- 동적으로 생성될 카드들 -->
                </div>
            </div>

            <div id="searchResults" class="detail-section">
                <div class="detail-header">
                    <h2>검색 결과</h2>
                    <button class="close-btn" onclick="clearSearch()">✕ 닫기</button>
                </div>
                <div id="searchContent" class="cards-grid">
                    <!-- 검색 결과 카드들 -->
                </div>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()" title="새로고침">🔄</button>

    <script>
        // 구글 앱스 스크립트 웹앱 URL (배포 후 여기에 입력하세요)
        var GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyPIuu7afE5YxjF5FhXAOtClICR1wuiqTg_4r5pYYwNqu6JvtzD63qFqUQrBXcGy7-b/exec';

        // 전역 변수
        var studentsData = [];
        var filteredData = [];

        function generateSampleData() {
            return [
                { name: '김민수', dormNumber: 'A101', status: '외박', memo: '가족 방문으로 인한 외박', building: 'A', floor: 1 },
                { name: '이영희', dormNumber: 'D201', status: '퇴소', memo: '졸업으로 인한 퇴소', building: 'D', floor: 2 },
                { name: '박철수', dormNumber: 'B305', status: '신규', memo: '신입생 입주', building: 'B', floor: 3 },
                { name: '최수진', dormNumber: 'E402', status: '+이동', memo: 'C동에서 이동', building: 'E', floor: 4 },
                { name: '김태현', dormNumber: 'F203', status: '-이동', memo: 'A동으로 이동', building: 'F', floor: 2 },
                { name: '윤서영', dormNumber: 'D103', status: '외박', memo: '병원 검진', building: 'D', floor: 1 },
                { name: '정민호', dormNumber: 'A405', status: '신규', memo: '교환학생 입주', building: 'A', floor: 4 },
                { name: '한지우', dormNumber: 'C201', status: '퇴소', memo: '휴학으로 인한 퇴소', building: 'C', floor: 2 },
                { name: '이수민', dormNumber: 'B402', status: '외박', memo: '면접으로 인한 외박', building: 'B', floor: 4 },
                { name: '조현우', dormNumber: 'F101', status: '+이동', memo: 'D동에서 이동', building: 'F', floor: 1 }
            ];
        }

        function loadData() {
            document.getElementById('loadingDiv').style.display = 'block';
            
            if (GOOGLE_SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbyPIuu7afE5YxjF5FhXAOtClICR1wuiqTg_4r5pYYwNqu6JvtzD63qFqUQrBXcGy7-b/exec') {
                console.log('구글 스크립트 URL 미설정 - 샘플 데이터 사용');
                setTimeout(function() {
                    studentsData = generateSampleData();
                    updateStatistics();
                    document.getElementById('loadingDiv').style.display = 'none';
                }, 1000);
                return;
            }

            loadFromGoogleScript()
                .then(function(data) {
                    console.log('구글 스크립트에서 데이터 로드 성공:', data);
                    studentsData = data || [];
                    updateStatistics();
                    document.getElementById('loadingDiv').style.display = 'none';
                })
                .catch(function(error) {
                    console.error('데이터 로드 오류:', error);
                    console.log('샘플 데이터로 대체');
                    studentsData = generateSampleData();
                    updateStatistics();
                    document.getElementById('loadingDiv').style.display = 'none';
                });
        }

        function loadFromGoogleScript() {
            return fetch(GOOGLE_SCRIPT_URL + '?action=getStats')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(result) {
                    if (!result.success) {
                        throw new Error(result.error || '데이터 로드 실패');
                    }
                    return result.stats.overnightStudents.concat(
                        result.stats.checkoutStudents,
                        result.stats.newStudents,
                        result.stats.moveInStudents,
                        result.stats.moveOutStudents
                    );
                })
                .catch(function(error) {
                    console.error('구글 스크립트 데이터 로드 오류:', error);
                    throw error;
                });
        }

        function loadStatistics() {
            return fetch(GOOGLE_SCRIPT_URL + '?action=getStats')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(result) {
                    if (!result.success) {
                        throw new Error(result.error || '통계 로드 실패');
                    }
                    return result.stats;
                })
                .catch(function(error) {
                    console.error('통계 로드 오류:', error);
                    return {
                        total: 0,
                        male: 0,
                        female: 0,
                        overnight: 0,
                        checkout: 0,
                        newEntry: 0,
                        moveIn: 0,
                        moveOut: 0,
                        overnightStudents: [],
                        checkoutStudents: [],
                        newStudents: [],
                        moveInStudents: [],
                        moveOutStudents: []
                    };
                });
        }

        function updateStatistics() {
            console.log('통계 업데이트 시작');
            console.log('현재 학생 데이터:', studentsData);
            
            if (GOOGLE_SCRIPT_URL !== 'https://script.google.com/macros/s/AKfycbyPIuu7afE5YxjF5FhXAOtClICR1wuiqTg_4r5pYYwNqu6JvtzD63qFqUQrBXcGy7-b/exec') {
                loadStatistics()
                    .then(function(stats) {
                        console.log('로드된 통계:', stats);
                        document.getElementById('totalCount').textContent = stats.total || 0;
                        document.getElementById('maleCount').textContent = stats.male || 0;
                        document.getElementById('femaleCount').textContent = stats.female || 0;
                        document.getElementById('overnightCount').textContent = stats.overnight || 0;
                        document.getElementById('checkoutCount').textContent = stats.checkout || 0;
                        document.getElementById('newCount').textContent = stats.newEntry || 0;
                        document.getElementById('moveInCount').textContent = stats.moveIn || 0;
                        document.getElementById('moveOutCount').textContent = stats.moveOut || 0;
                    })
                    .catch(function(error) {
                        console.error('실시간 통계 로드 실패, 샘플 데이터 사용:', error);
                        updateSampleStats();
                    });
                return;
            }

            updateSampleStats();
        }

        function updateSampleStats() {
            console.log('샘플 데이터로 통계 계산');
            var overnightCount = 0;
            var checkoutCount = 0;
            var newCount = 0;
            var moveInCount = 0;
            var moveOutCount = 0;

            for (var i = 0; i < studentsData.length; i++) {
                var student = studentsData[i];
                if (student.status === '외박') overnightCount++;
                else if (student.status === '퇴소') checkoutCount++;
                else if (student.status === '신규') newCount++;
                else if (student.status === '+이동') moveInCount++;
                else if (student.status === '-이동') moveOutCount++;
            }

            var stats = {
                total: 450,
                male: 280,
                female: 170,
                overnight: overnightCount,
                checkout: checkoutCount,
                newEntry: newCount,
                moveIn: moveInCount,
                moveOut: moveOutCount
            };

            console.log('계산된 통계:', stats);

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('maleCount').textContent = stats.male;
            document.getElementById('femaleCount').textContent = stats.female;
            document.getElementById('overnightCount').textContent = stats.overnight;
            document.getElementById('checkoutCount').textContent = stats.checkout;
            document.getElementById('newCount').textContent = stats.newEntry;
            document.getElementById('moveInCount').textContent = stats.moveIn;
            document.getElementById('moveOutCount').textContent = stats.moveOut;
            
            console.log('통계 업데이트 완료');
        }

        function showDetail(type) {
            var statusMap = {
                'overnight': '외박',
                'checkout': '퇴소',
                'new': '신규',
                'move-in': '+이동',
                'move-out': '-이동'
            };

            var titleMap = {
                'overnight': '🌙 외박 학생 목록',
                'checkout': '🚪 퇴소 학생 목록',
                'new': '✨ 신규 입주 학생 목록',
                'move-in': '➡️ 입실 이동 학생 목록',
                'move-out': '⬅️ 퇴실 이동 학생 목록'
            };

            var filteredStudents = [];
            for (var i = 0; i < studentsData.length; i++) {
                if (studentsData[i].status === statusMap[type]) {
                    filteredStudents.push(studentsData[i]);
                }
            }

            document.getElementById('detailTitle').textContent = titleMap[type];
            renderStudentCards(filteredStudents, 'detailContent');
            
            document.getElementById('detailSection').classList.add('active');
            document.getElementById('searchResults').classList.remove('active');
        }

        function hideDetail() {
            document.getElementById('detailSection').classList.remove('active');
        }

        function renderStudentCards(students, containerId) {
            var container = document.getElementById(containerId);
            
            if (students.length === 0) {
                container.innerHTML = '<div class="no-data">해당하는 학생이 없습니다.</div>';
                return;
            }

            var statusClasses = {
                '외박': 'status-overnight',
                '퇴소': 'status-checkout',
                '신규': 'status-new',
                '+이동': 'status-move-in',
                '-이동': 'status-move-out'
            };

            var cardsHTML = '';
            for (var i = 0; i < students.length; i++) {
                var student = students[i];
                var statusClass = statusClasses[student.status] || '';
                var roomNumber = student.dormNumber || student.room;
                var memoHTML = student.memo ? '<div class="memo">"' + student.memo + '"</div>' : '';
                
                cardsHTML += '<div class="student-card">' +
                    '<div class="name">' + student.name + '</div>' +
                    '<div class="room">📍 ' + roomNumber + '</div>' +
                    '<div class="status ' + statusClass + '">' + student.status + '</div>' +
                    memoHTML +
                    '</div>';
            }
            
            container.innerHTML = cardsHTML;
        }

        function searchStudents() {
            var query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                document.getElementById('searchResults').classList.remove('active');
                return;
            }

            var filteredStudents = [];
            for (var i = 0; i < studentsData.length; i++) {
                var student = studentsData[i];
                if (student.name.toLowerCase().indexOf(query) !== -1 ||
                    (student.dormNumber && student.dormNumber.toLowerCase().indexOf(query) !== -1) ||
                    (student.room && student.room.toLowerCase().indexOf(query) !== -1) ||
                    student.status.toLowerCase().indexOf(query) !== -1 ||
                    (student.memo && student.memo.toLowerCase().indexOf(query) !== -1)) {
                    filteredStudents.push(student);
                }
            }

            renderStudentCards(filteredStudents, 'searchContent');
            document.getElementById('searchResults').classList.add('active');
            document.getElementById('detailSection').classList.remove('active');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').classList.remove('active');
        }

        // 이벤트 리스너
        document.getElementById('searchInput').addEventListener('input', searchStudents);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudents();
            }
        });

        // 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
