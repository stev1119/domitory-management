<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 현황 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-container {
            padding: 40px;
        }

        .search-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card.clickable:hover {
            border-color: #4facfe;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }

        .stat-total .stat-number { color: #4facfe; }
        .stat-male .stat-number { color: #3498db; }
        .stat-female .stat-number { color: #e91e63; }
        .stat-out .stat-number { color: #f39c12; }
        .stat-leave .stat-number { color: #e74c3c; }
        .stat-new .stat-number { color: #27ae60; }

        .content-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .student-card.status-외박 { border-left-color: #f39c12; }
        .student-card.status-퇴소 { border-left-color: #e74c3c; }
        .student-card.status-신규 { border-left-color: #27ae60; }
        .student-card.status-이동 { border-left-color: #9b59b6; }

        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .student-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .student-room {
            font-size: 1rem;
            color: #666;
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .student-status {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-외박 { background: #fff3cd; color: #856404; }
        .status-퇴소 { background: #f8d7da; color: #721c24; }
        .status-신규 { background: #d4edda; color: #155724; }
        .status-이동 { background: #e2e3f1; color: #383d70; }

        .student-memo {
            font-size: 0.95rem;
            color: #555;
            font-style: italic;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 8px 16px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background: #4facfe;
            color: white;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .student-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 기숙사 현황 대시보드</h1>
            <p>전체 기숙사 현황을 한눈에 확인하세요</p>
        </div>

        <div class="dashboard-container">
            <!-- 검색 섹션 -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="학생 이름, 기숙사 번호, 상태로 검색하세요...">
                    <button class="refresh-btn" onclick="loadData()">🔄 새로고침</button>
                </div>
            </div>

            <!-- 통계 섹션 -->
            <div class="stats-grid">
                <div class="stat-card stat-total">
                    <div class="stat-number" id="totalCount">-</div>
                    <div class="stat-label">총원</div>
                </div>
                <div class="stat-card stat-male">
                    <div class="stat-number" id="maleCount">-</div>
                    <div class="stat-label">남학생 (A,B,C,F동)</div>
                </div>
                <div class="stat-card stat-female">
                    <div class="stat-number" id="femaleCount">-</div>
                    <div class="stat-label">여학생 (D,E동)</div>
                </div>
                <div class="stat-card stat-out clickable" onclick="showStatusDetails('외박')">
                    <div class="stat-number" id="outCount">-</div>
                    <div class="stat-label">외박</div>
                </div>
                <div class="stat-card stat-leave clickable" onclick="showStatusDetails('퇴소')">
                    <div class="stat-number" id="leaveCount">-</div>
                    <div class="stat-label">퇴소</div>
                </div>
                <div class="stat-card stat-new clickable" onclick="showStatusDetails('신규')">
                    <div class="stat-number" id="newCount">-</div>
                    <div class="stat-label">신규</div>
                </div>
            </div>

            <!-- 필터 태그 -->
            <div class="filter-tags">
                <div class="filter-tag active" onclick="setFilter('')">전체</div>
                <div class="filter-tag" onclick="setFilter('외박')">외박</div>
                <div class="filter-tag" onclick="setFilter('퇴소')">퇴소</div>
                <div class="filter-tag" onclick="setFilter('신규')">신규</div>
                <div class="filter-tag" onclick="setFilter('-이동')">-이동</div>
                <div class="filter-tag" onclick="setFilter('+이동')">+이동</div>
            </div>

            <!-- 학생 목록 섹션 -->
            <div class="content-section">
                <div class="section-title">
                    <span id="sectionIcon">👥</span>
                    <span id="sectionTitle">전체 학생 현황</span>
                    <span id="resultCount"></span>
                </div>
                
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
                
                <div id="studentGrid" class="student-grid">
                    <!-- 학생 카드들이 여기에 동적으로 생성됩니다 -->
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>표시할 데이터가 없습니다</h3>
                    <p>검색 조건을 변경하거나 데이터를 새로고침 해보세요.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        const GOOGLE_SHEETS_API_KEY = 'AIzaSyDl3zumUyEX_r-L8XuDn0RoaIRqiylC6xc'; // 실제 API 키로 교체 필요
        const SPREADSHEET_ID = '1cASz2h4Dd13H6vhdKAPHOFdf5BMsFjaFledqVbzpP8I';
        const SHEET_NAME = 'yulee';
        
        let allStudents = [];
        let filteredStudents = [];
        let currentFilter = '';
        let searchQuery = '';

        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupSearch();
        });

        // 검색 기능 설정
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                searchQuery = this.value.toLowerCase();
                filterAndDisplayStudents();
            });
        }

        // Google Sheets에서 데이터 로드
        async function loadData() {
            showLoading(true);
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!B:E?key=${GOOGLE_SHEETS_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values) {
                    allStudents = parseStudentData(data.values);
                    updateStatistics();
                    filterAndDisplayStudents();
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                showEmptyState();
            } finally {
                showLoading(false);
            }
        }

        // 학생 데이터 파싱
        function parseStudentData(values) {
            const students = [];
            
            values.forEach((row, index) => {
                if (row[0] && row[1]) { // 기숙사번호와 이름이 있는 경우
                    const roomNumber = row[0].trim();
                    const studentName = row[1].trim();
                    const status = row[2] ? row[2].trim() : '';
                    const memo = row[3] ? row[3].trim() : '';
                    
                    // 기숙사 정보 파싱
                    const building = roomNumber.charAt(0);
                    const floor = roomNumber.charAt(1);
                    const roomNum = roomNumber.substring(2);
                    
                    // 성별 판단 (D, E동은 여학생, 나머지는 남학생)
                    const gender = (building === 'D' || building === 'E') ? 'female' : 'male';
                    
                    students.push({
                        roomNumber,
                        studentName,
                        status,
                        memo,
                        building,
                        floor,
                        roomNum,
                        gender,
                        rowIndex: index + 1
                    });
                }
            });
            
            return students;
        }

        // 통계 업데이트
        function updateStatistics() {
            const total = allStudents.length;
            const male = allStudents.filter(s => s.gender === 'male').length;
            const female = allStudents.filter(s => s.gender === 'female').length;
            const out = allStudents.filter(s => s.status === '외박').length;
            const leave = allStudents.filter(s => s.status === '퇴소').length;
            const newStudents = allStudents.filter(s => s.status === '신규').length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('maleCount').textContent = male;
            document.getElementById('femaleCount').textContent = female;
            document.getElementById('outCount').textContent = out;
            document.getElementById('leaveCount').textContent = leave;
            document.getElementById('newCount').textContent = newStudents;
        }

        // 필터 설정
        function setFilter(status) {
            currentFilter = status;
            
            // 필터 태그 활성화 상태 업데이트
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            // 섹션 제목 업데이트
            updateSectionTitle(status);
            
            // 데이터 필터링 및 표시
            filterAndDisplayStudents();
        }

        // 섹션 제목 업데이트
        function updateSectionTitle(status) {
            const sectionIcon = document.getElementById('sectionIcon');
            const sectionTitle = document.getElementById('sectionTitle');
            
            if (!status) {
                sectionIcon.textContent = '👥';
                sectionTitle.textContent = '전체 학생 현황';
            } else {
                const icons = {
                    '외박': '🏠',
                    '퇴소': '🚪',
                    '신규': '✨',
                    '-이동': '📤',
                    '+이동': '📥'
                };
                sectionIcon.textContent = icons[status] || '📋';
                sectionTitle.textContent = `${status} 학생 현황`;
            }
        }

        // 데이터 필터링 및 표시
        function filterAndDisplayStudents() {
            // 상태 필터 적용
            let filtered = currentFilter ? 
                allStudents.filter(s => s.status === currentFilter) : 
                allStudents;
            
            // 검색어 필터 적용
            if (searchQuery) {
                filtered = filtered.filter(student => 
                    student.studentName.toLowerCase().includes(searchQuery) ||
                    student.roomNumber.toLowerCase().includes(searchQuery) ||
                    student.status.toLowerCase().includes(searchQuery) ||
                    (student.memo && student.memo.toLowerCase().includes(searchQuery))
                );
            }
            
            filteredStudents = filtered;
            displayStudents(filteredStudents);
            updateResultCount();
        }

        // 결과 개수 업데이트
        function updateResultCount() {
            const resultCount = document.getElementById('resultCount');
            if (filteredStudents.length > 0) {
                resultCount.textContent = `(${filteredStudents.length}명)`;
                resultCount.style.color = '#4facfe';
                resultCount.style.fontWeight = '600';
            } else {
                resultCount.textContent = '';
            }
        }

        // 학생 목록 표시
        function displayStudents(students) {
            const grid = document.getElementById('studentGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (students.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // 상태별로 정렬
            const sortedStudents = students.sort((a, b) => {
                // 상태별 우선순위
                const statusPriority = { '외박': 1, '퇴소': 2, '신규': 3, '-이동': 4, '+이동': 5, '': 6 };
                const aPriority = statusPriority[a.status] || 6;
                const bPriority = statusPriority[b.status] || 6;
                
                if (aPriority !== bPriority) {
                    return aPriority - bPriority;
                }
                
                // 같은 상태면 기숙사 번호순
                return a.roomNumber.localeCompare(b.roomNumber);
            });
            
            grid.innerHTML = sortedStudents.map(student => createStudentCard(student)).join('');
        }

        // 학생 카드 생성
        function createStudentCard(student) {
            const statusClass = student.status ? `status-${student.status.replace(/[+-]/g, '')}` : '';
            const statusDisplay = student.status || '일반';
            const memoDisplay = student.memo ? `<div class="student-memo">💭 ${student.memo}</div>` : '';
            
            return `
                <div class="student-card ${statusClass}">
                    <div class="student-info">
                        <div class="student-name">${student.studentName}</div>
                        <div class="student-room">${student.roomNumber}</div>
                    </div>
                    <div class="student-status ${statusClass}">${statusDisplay}</div>
                    ${memoDisplay}
                </div>
            `;
        }

        // 특정 상태의 학생들 표시
        function showStatusDetails(status) {
            setFilter(status);
            
            // 해당 필터 태그 활성화
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
                if (tag.textContent === status) {
                    tag.classList.add('active');
                }
            });
        }

        // 로딩 상태 표시
        function showLoading(isLoading) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const studentGrid = document.getElementById('studentGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (isLoading) {
                loadingIndicator.style.display = 'flex';
                studentGrid.style.display = 'none';
                emptyState.style.display = 'none';
            } else {
                loadingIndicator.style.display = 'none';
                studentGrid.style.display = 'grid';
            }
        }

        // 빈 상태 표시
        function showEmptyState() {
            const studentGrid = document.getElementById('studentGrid');
            const emptyState = document.getElementById('emptyState');
            
            studentGrid.innerHTML = '';
            emptyState.style.display = 'block';
            
            // 통계도 0으로 초기화
            ['totalCount', 'maleCount', 'femaleCount', 'outCount', 'leaveCount', 'newCount'].forEach(id => {
                document.getElementById(id).textContent = '0';
            });
        }

        // 실시간 데이터 업데이트 (5분마다)
        setInterval(loadData, 5 * 60 * 1000);

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            // Ctrl + R 또는 F5로 새로고침
            if ((e.ctrlKey && e.key === 'r') || e.key === 'F5') {
                e.preventDefault();
                loadData();
            }
            
            // ESC로 검색 초기화
            if (e.key === 'Escape') {
                document.getElementById('searchInput').value = '';
                searchQuery = '';
                filterAndDisplayStudents();
            }
        });

        // 화면 크기 변경 시 레이아웃 조정
        window.addEventListener('resize', function() {
            // 모바일에서 검색 입력창 자동 확장
            const searchInput = document.getElementById('searchInput');
            if (window.innerWidth <= 768) {
                searchInput.style.minWidth = '100%';
            } else {
                searchInput.style.minWidth = '300px';
            }
        });

        // 페이지 가시성 변경 시 데이터 새로고침
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadData();
            }
        });

        // 터치 디바이스에서의 호버 효과 개선
        if ('ontouchstart' in window) {
            document.querySelectorAll('.stat-card.clickable').forEach(card => {
                card.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        }
    </script>
</body>
</html>
