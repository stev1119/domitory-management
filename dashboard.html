<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 전체 현황 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            outline: none;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: #6c757d;
        }
        .dashboard {
            padding: 40px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .stat-card.clickable:hover {
            border-color: #4facfe;
        }
        .stat-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .stat-card .label {
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 500;
        }
        .stat-total { color: #495057; }
        .stat-male { color: #007bff; }
        .stat-female { color: #e83e8c; }
        .stat-overnight { color: #fd7e14; }
        .stat-checkout { color: #dc3545; }
        .stat-new { color: #28a745; }
        .stat-move-in { color: #17a2b8; }
        .stat-move-out { color: #6f42c1; }
        .detail-section {
            margin-top: 40px;
            display: none;
        }
        .detail-section.active {
            display: block;
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .detail-header h2 {
            color: #495057;
            font-size: 1.8rem;
        }
        .close-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .student-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }
        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .student-card .name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #495057;
            margin-bottom: 8px;
        }
        .student-card .room {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 12px;
        }
        .student-card .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .status-overnight { background: #fff3cd; color: #856404; }
        .status-checkout { background: #f8d7da; color: #721c24; }
        .status-new { background: #d4edda; color: #155724; }
        .status-move-in { background: #d1ecf1; color: #0c5460; }
        .status-move-out { background: #e2e3f0; color: #383d41; }
        .student-card .memo {
            color: #6c757d;
            font-style: italic;
            font-size: 0.9rem;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.2rem;
        }
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        .building-stats {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .building-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        .building-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .building-card:hover {
            transform: translateY(-3px);
            border-color: #4facfe;
        }
        .building-card .building-name {
            font-weight: 700;
            color: #495057;
            margin-bottom: 10px;
        }
        .building-card .building-stats-text {
            font-size: 0.85rem;
            color: #6c757d;
            line-height: 1.4;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 기숙사 전체 현황 대시보드</h1>
            <div style="font-size: 1.5rem; font-weight: 600; margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.2); border-radius: 10px;">
                <div id="currentDateTime">로딩 중...</div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="학생 이름, 기숙사 번호, 상태로 검색하세요...">
                <div class="search-icon">🔍</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="stats-grid">
                <div class="stat-card stat-total" ondblclick="editStatValue('totalCount', '총원')">
                    <div class="icon">👥</div>
                    <div class="number" id="totalCount">450</div>
                    <div class="label">총원 (시트등록)</div>
                    <div style="font-size: 0.7rem; color: #999; margin-top: 5px;">더블클릭으로 수정</div>
                </div>
                <div class="stat-card stat-total" style="border: 2px solid #28a745;" ondblclick="editStatValue('reportedTotalCount', '총현재원')">
                    <div class="icon">📊</div>
                    <div class="number" id="reportedTotalCount">0</div>
                    <div class="label">총현재원 (보고합계)</div>
                    <div style="font-size: 0.7rem; color: #999; margin-top: 5px;">더블클릭으로 수정</div>
                </div>
                <div class="stat-card stat-male" ondblclick="editStatValue('maleCount', '남학생')">
                    <div class="icon">👨</div>
                    <div class="number" id="maleCount">280</div>
                    <div class="label">남학생 (A,B,C,F동)</div>
                    <div style="font-size: 0.7rem; color: #999; margin-top: 5px;">더블클릭으로 수정</div>
                </div>
                <div class="stat-card stat-male" style="border: 2px solid #007bff;" ondblclick="editStatValue('reportedMaleCount', '남학생 현재원')">
                    <div class="icon">👨‍💼</div>
                    <div class="number" id="reportedMaleCount">0</div>
                    <div class="label">남학생 현재원</div>
                    <div style="font-size: 0.7rem; color: #999; margin-top: 5px;">더블클릭으로 수정</div>
                </div>
                <div class="stat-card stat-female" ondblclick="editStatValue('femaleCount', '여학생')">
                    <div class="icon">👩</div>
                    <div class="number" id="femaleCount">170</div>
                    <div class="label">여학생 (D,E동)</div>
                    <div style="font-size: 0.7rem; color: #999; margin-top: 5px;">더블클릭으로 수정</div>
                </div>
                <div class="stat-card stat-female" style="border: 2px solid #e83e8c;" ondblclick="editStatValue('reportedFemaleCount', '여학생 현재원')">
                    <div class="icon">👩‍💼</div>
                    <div class="number" id="reportedFemaleCount">0</div>
                    <div class="label">여학생 현재원</div>
                    <div style="font-size: 0.7rem; color: #999; margin-top: 5px;">더블클릭으로 수정</div>
                </div>
                <div class="stat-card stat-overnight clickable" onclick="showDetail('overnight')">
                    <div class="icon">🌙</div>
                    <div class="number" id="overnightCount">3</div>
                    <div class="label">외박</div>
                </div>
                <div class="stat-card stat-checkout clickable" onclick="showDetail('checkout')">
                    <div class="icon">🚪</div>
                    <div class="number" id="checkoutCount">2</div>
                    <div class="label">퇴소</div>
                </div>
                <div class="stat-card stat-new clickable" onclick="showDetail('new')">
                    <div class="icon">✨</div>
                    <div class="number" id="newCount">2</div>
                    <div class="label">신규</div>
                </div>
                <div class="stat-card stat-move-in clickable" onclick="showDetail('move-in')">
                    <div class="icon">➡️</div>
                    <div class="number" id="moveInCount">2</div>
                    <div class="label">+이동</div>
                </div>
                <div class="stat-card stat-move-out clickable" onclick="showDetail('move-out')">
                    <div class="icon">⬅️</div>
                    <div class="number" id="moveOutCount">1</div>
                    <div class="label">-이동</div>
                </div>
            </div>

            <!-- 동별/층별 상세 현황 -->
            <div class="building-stats">
                <h2 style="margin-bottom: 20px; color: #495057;">🏢 동별/층별 현황</h2>
                <div id="buildingStatsGrid" class="building-grid">
                    <!-- 동적으로 생성될 동별/층별 카드들 -->
                </div>
            </div>

            <div id="detailSection" class="detail-section">
                <div class="detail-header">
                    <h2 id="detailTitle">상세 정보</h2>
                    <button class="close-btn" onclick="hideDetail()">✕ 닫기</button>
                </div>
                <div id="detailContent" class="cards-grid"></div>
            </div>

            <div id="searchResults" class="detail-section">
                <div class="detail-header">
                    <h2>검색 결과</h2>
                    <button class="close-btn" onclick="clearSearch()">✕ 닫기</button>
                </div>
                <div id="searchContent" class="cards-grid"></div>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()" title="새로고침">🔄</button>

    <script>
        var googleScriptUrl = 'https://script.google.com/macros/s/AKfycbz0DcseyZhiKw9XRmYPhOvQa0i5EiypNTJfmOivai2lw-rx0eXLncRWyrOU3xy-qUEf/exec';
        
        var studentsData = [];
        var allStudentsData = []; // 전체 학생 데이터 (B~N열)
        var buildingFloorData = {}; // 동별/층별 데이터

        // 22시 기준 날짜 계산 함수
        function getReportDate() {
            var now = new Date();
            var currentHour = now.getHours();
            
            if (currentHour < 22) {
                var yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);
                return yesterday.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
            } else {
                return now.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
            }
        }

        // 날짜 표시 업데이트
        function updateDateDisplay() {
            var dateElement = document.getElementById('currentDateDisplay');
            dateElement.textContent = '📅 ' + getReportDate() + ' 현황';
        }

        // 통계 값 수동 편집
        function editStatValue(elementId, statName) {
            var currentValue = document.getElementById(elementId).textContent;
            var newValue = prompt(statName + ' 값을 입력하세요:', currentValue);
            
            if (newValue !== null && !isNaN(newValue) && newValue.trim() !== '') {
                document.getElementById(elementId).textContent = parseInt(newValue);
                console.log(statName + ' 값이 ' + newValue + '로 변경되었습니다.');
            }
        }

        // 동별/층별 현황 카드 생성
        function generateBuildingFloorCards() {
            var buildings = ['A', 'B', 'C', 'D', 'E', 'F'];
            var floors = [1, 2, 3, 4];
            var container = document.getElementById('buildingStatsGrid');
            var cardsHTML = '';

            buildings.forEach(function(building) {
                floors.forEach(function(floor) {
                    var key = building + floor;
                    var data = buildingFloorData[key] || { current: 0, overnight: 0, checkout: 0, newEntry: 0, moveIn: 0, moveOut: 0 };
                    
                    cardsHTML += '<div class="building-card" onclick="showBuildingDetail(\'' + building + '\', ' + floor + ')">' +
                        '<div class="building-name">' + building + '동 ' + floor + '층</div>' +
                        '<div class="building-stats-text">' +
                        '현재원: ' + data.current + '명<br>' +
                        '외박: ' + data.overnight + '명<br>' +
                        '퇴소: ' + data.checkout + '명<br>' +
                        '신규: ' + data.newEntry + '명' +
                        '</div>' +
                        '</div>';
                });
            });

            container.innerHTML = cardsHTML;
        }

        // 동별/층별 상세 정보 표시
        function showBuildingDetail(building, floor) {
            console.log('동별 상세 정보:', building + '동 ' + floor + '층');
            
            // 해당 동/층의 학생들 필터링
            var buildingStudents = allStudentsData.filter(function(student) {
                return student.building === building && student.floor === floor;
            });

            var titleText = '🏢 ' + building + '동 ' + floor + '층 학생 현황';
            document.getElementById('detailTitle').textContent = titleText;
            renderDetailedStudentCards(buildingStudents, 'detailContent');
            
            document.getElementById('detailSection').classList.add('active');
            document.getElementById('searchResults').classList.remove('active');
        }

        // 상세 학생 카드 렌더링 (B~N열 정보 포함)
        function renderDetailedStudentCards(students, containerId) {
            var container = document.getElementById(containerId);
            
            if (students.length === 0) {
                container.innerHTML = '<div class="no-data">해당 동/층에 학생이 없습니다.</div>';
                return;
            }

            var cardsHTML = '';
            students.forEach(function(student) {
                var statusClass = '';
                if (student.status) {
                    statusClass = {
                        '외박': 'status-overnight',
                        '퇴소': 'status-checkout',
                        '신규': 'status-new',
                        '+이동': 'status-move-in',
                        '-이동': 'status-move-out'
                    }[student.status] || '';
                }
                
                cardsHTML += '<div class="student-card">' +
                    '<div class="name">' + (student.name || '미배정') + '</div>' +
                    '<div class="room">📍 ' + (student.dormNumber || '') + '</div>';
                    
                if (student.status) {
                    cardsHTML += '<div class="status ' + statusClass + '">' + student.status + '</div>';
                }
                
                // 추가 정보 표시 (B~N열)
                cardsHTML += '<div style="font-size: 0.85rem; color: #6c757d; margin-top: 10px;">';
                if (student.labSeat) cardsHTML += '🪑 랩좌석: ' + student.labSeat + '<br>';
                if (student.memo) cardsHTML += '📝 ' + student.memo + '<br>';
                cardsHTML += '</div>';
                
                cardsHTML += '</div>';
            });
            
            container.innerHTML = cardsHTML;
        }

        // 향상된 검색 기능 (이름, 기숙사번호, 랩좌석)
        function searchStudents() {
            var query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                document.getElementById('searchResults').classList.remove('active');
                return;
            }

            console.log('검색어:', query);

            var filteredStudents = allStudentsData.filter(function(student) {
                return (student.name && student.name.toLowerCase().indexOf(query) !== -1) ||
                       (student.dormNumber && student.dormNumber.toLowerCase().indexOf(query) !== -1) ||
                       (student.labSeat && student.labSeat.toLowerCase().indexOf(query) !== -1) ||
                       (student.status && student.status.toLowerCase().indexOf(query) !== -1) ||
                       (student.memo && student.memo.toLowerCase().indexOf(query) !== -1);
            });

            console.log('검색 결과:', filteredStudents.length + '명');

            renderDetailedStudentCards(filteredStudents, 'searchContent');
            document.getElementById('searchResults').classList.add('active');
            document.getElementById('detailSection').classList.remove('active');
        }

        function loadData() {
            console.log('데이터 로드 시작');
            document.getElementById('loadingDiv').style.display = 'block';
            updateDateDisplay();
            
            // 실제 구글 시트에서 전체 학생 데이터 가져오기
            fetch(googleScriptUrl + '?action=getAllStudentDetails')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('네트워크 오류: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(result) {
                    if (result.success) {
                        console.log('전체 학생 데이터 로드 성공:', result.data.length + '명');
                        allStudentsData = result.data;
                        return loadStatistics();
                    } else {
                        throw new Error(result.error || '학생 데이터 로드 실패');
                    }
                })
                .then(function() {
                    return loadBuildingFloorStats();
                })
                .catch(function(error) {
                    console.error('실제 데이터 로드 실패, 샘플 데이터 사용:', error);
                    generateSampleData();
                    updateStatistics();
                    generateBuildingFloorCards();
                })
                .finally(function() {
                    document.getElementById('loadingDiv').style.display = 'none';
                });
        }

        function loadStatistics() {
            return fetch(googleScriptUrl + '?action=getStats')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('통계 로드 오류: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(result) {
                    if (result.success) {
                        console.log('실제 통계 데이터 로드 성공:', result.stats);
                        updateStatisticsFromServer(result.stats);
                        studentsData = result.stats.overnightStudents.concat(
                            result.stats.checkoutStudents,
                            result.stats.newStudents,
                            result.stats.moveInStudents,
                            result.stats.moveOutStudents
                        );
                    } else {
                        throw new Error(result.error || '통계 로드 실패');
                    }
                });
        }

        function loadBuildingFloorStats() {
            return fetch(googleScriptUrl + '?action=getBuildingFloorStats')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('동별 통계 로드 오류: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(result) {
                    if (result.success) {
                        buildingFloorData = result.data;
                        generateBuildingFloorCards();
                    } else {
                        throw new Error(result.error || '동별 통계 로드 실패');
                    }
                });
        }

        function generateSampleData() {
            // 기존 샘플 데이터 + 추가 정보
            allStudentsData = [
                { name: '김민수', dormNumber: 'A101', building: 'A', floor: 1, status: '외박', memo: '가족 방문', labSeat: 'L001' },
                { name: '이영희', dormNumber: 'D201', building: 'D', floor: 2, status: '퇴소', memo: '졸업', labSeat: 'L045' },

        function loadData() {
            console.log('데이터 로드 시작');
            document.getElementById('loadingDiv').style.display = 'block';
            
            // 실제 구글 시트에서 통계 데이터 가져오기
            fetch(googleScriptUrl + '?action=getStats')
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('네트워크 오류: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(result) {
                    if (result.success) {
                        console.log('실제 통계 데이터 로드 성공:', result.stats);
                        updateStatisticsFromServer(result.stats);
                        studentsData = result.stats.overnightStudents.concat(
                            result.stats.checkoutStudents,
                            result.stats.newStudents,
                            result.stats.moveInStudents,
                            result.stats.moveOutStudents
                        );
                    } else {
                        throw new Error(result.error || '서버 오류');
                    }
                })
                .catch(function(error) {
                    console.error('실제 데이터 로드 실패, 샘플 데이터 사용:', error);
                    updateStatistics(); // 샘플 데이터 사용
                })
                .finally(function() {
                    document.getElementById('loadingDiv').style.display = 'none';
                });
        }

        function updateStatisticsFromServer(stats) {
            console.log('서버 통계로 업데이트:', stats);
            
            // 총원 (C열 기준 - 미배정 제외)
            document.getElementById('totalCount').textContent = stats.actualTotal || 0;
            
            // 총현재원 (보고된 현재원 합계)
            document.getElementById('reportedTotalCount').textContent = stats.reportedTotal || 0;
            
            // 남학생/여학생 (C열 기준)
            document.getElementById('maleCount').textContent = stats.actualMale || 0;
            document.getElementById('femaleCount').textContent = stats.actualFemale || 0;
            
            // 남학생/여학생 현재원 (보고 기준)
            document.getElementById('reportedMaleCount').textContent = stats.reportedMale || 0;
            document.getElementById('reportedFemaleCount').textContent = stats.reportedFemale || 0;
            
            // 보고된 상태별 집계 데이터
            document.getElementById('overnightCount').textContent = stats.overnight || 0;
            document.getElementById('checkoutCount').textContent = stats.checkout || 0;
            document.getElementById('newCount').textContent = stats.newEntry || 0;
            document.getElementById('moveInCount').textContent = stats.moveIn || 0;
            document.getElementById('moveOutCount').textContent = stats.moveOut || 0;
            
            console.log('통계 업데이트 완료');
        }

        function updateStatistics() {
            var overnightCount = 0;
            var checkoutCount = 0;
            var newCount = 0;
            var moveInCount = 0;
            var moveOutCount = 0;

            for (var i = 0; i < studentsData.length; i++) {
                if (studentsData[i].status === '외박') overnightCount++;
                else if (studentsData[i].status === '퇴소') checkoutCount++;
                else if (studentsData[i].status === '신규') newCount++;
                else if (studentsData[i].status === '+이동') moveInCount++;
                else if (studentsData[i].status === '-이동') moveOutCount++;
            }

            document.getElementById('overnightCount').textContent = overnightCount;
            document.getElementById('checkoutCount').textContent = checkoutCount;
            document.getElementById('newCount').textContent = newCount;
            document.getElementById('moveInCount').textContent = moveInCount;
            document.getElementById('moveOutCount').textContent = moveOutCount;
        }

        function showDetail(type) {
            var statusMap = {
                'overnight': '외박',
                'checkout': '퇴소',
                'new': '신규',
                'move-in': '+이동',
                'move-out': '-이동'
            };

            var titleMap = {
                'overnight': '🌙 외박 학생 목록',
                'checkout': '🚪 퇴소 학생 목록',
                'new': '✨ 신규 입주 학생 목록',
                'move-in': '➡️ 입실 이동 학생 목록',
                'move-out': '⬅️ 퇴실 이동 학생 목록'
            };

            var filteredStudents = [];
            for (var i = 0; i < studentsData.length; i++) {
                if (studentsData[i].status === statusMap[type]) {
                    filteredStudents.push(studentsData[i]);
                }
            }

            document.getElementById('detailTitle').textContent = titleMap[type];
            renderStudentCards(filteredStudents, 'detailContent');
            
            document.getElementById('detailSection').classList.add('active');
            document.getElementById('searchResults').classList.remove('active');
        }

        function hideDetail() {
            document.getElementById('detailSection').classList.remove('active');
        }

        function renderStudentCards(students, containerId) {
            var container = document.getElementById(containerId);
            
            if (students.length === 0) {
                container.innerHTML = '<div class="no-data">해당하는 학생이 없습니다.</div>';
                return;
            }

            var statusClasses = {
                '외박': 'status-overnight',
                '퇴소': 'status-checkout',
                '신규': 'status-new',
                '+이동': 'status-move-in',
                '-이동': 'status-move-out'
            };

            var cardsHTML = '';
            for (var i = 0; i < students.length; i++) {
                var student = students[i];
                var statusClass = statusClasses[student.status] || '';
                var memoHTML = student.memo ? '<div class="memo">"' + student.memo + '"</div>' : '';
                
                cardsHTML += '<div class="student-card">' +
                    '<div class="name">' + student.name + '</div>' +
                    '<div class="room">📍 ' + student.dormNumber + '</div>' +
                    '<div class="status ' + statusClass + '">' + student.status + '</div>' +
                    memoHTML +
                    '</div>';
            }
            
            container.innerHTML = cardsHTML;
        }

        function searchStudents() {
            var query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                document.getElementById('searchResults').classList.remove('active');
                return;
            }

            var filteredStudents = [];
            for (var i = 0; i < studentsData.length; i++) {
                var student = studentsData[i];
                if (student.name.toLowerCase().indexOf(query) !== -1 ||
                    student.dormNumber.toLowerCase().indexOf(query) !== -1 ||
                    student.status.toLowerCase().indexOf(query) !== -1 ||
                    (student.memo && student.memo.toLowerCase().indexOf(query) !== -1)) {
                    filteredStudents.push(student);
                }
            }

            renderStudentCards(filteredStudents, 'searchContent');
            document.getElementById('searchResults').classList.add('active');
            document.getElementById('detailSection').classList.remove('active');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').classList.remove('active');
        }

        document.getElementById('searchInput').addEventListener('input', searchStudents);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudents();
            }
        });

        window.onload = function() {
            loadData();
        };
    </script>
