<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시대인재 기숙사 현황 대시보드</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            width: 250px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4facfe;
            color: white;
        }

        .btn-primary:hover {
            background: #3b8bfe;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.clickable:hover {
            background: #f8f9fa;
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1rem;
        }

        .stat-card.total .icon { color: #4facfe; }
        .stat-card.current .icon { color: #28a745; }
        .stat-card.male .icon { color: #007bff; }
        .stat-card.female .icon { color: #e83e8c; }
        .stat-card.absent .icon { color: #ffc107; }
        .stat-card.checkout .icon { color: #dc3545; }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .building-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .building-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #4facfe;
        }

        .building-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .floor-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .floor-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .floor-item:hover {
            border-color: #4facfe;
            background: #e3f2fd;
        }

        .floor-item .floor-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .floor-item .floor-count {
            color: #666;
            font-size: 0.9rem;
        }

        .student-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #4facfe;
        }

        .student-card.male {
            border-left-color: #007bff;
        }

        .student-card.female {
            border-left-color: #e83e8c;
        }

        .student-card .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .student-card .student-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .student-card .student-room {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .student-card .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .student-card .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .student-card .info-item i {
            width: 16px;
            color: #666;
        }

        .student-card .info-item span {
            font-size: 0.9rem;
            color: #333;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-badge.정상 { background: #d4edda; color: #155724; }
        .status-badge.외박 { background: #fff3cd; color: #856404; }
        .status-badge.외출 { background: #cce5ff; color: #004085; }
        .status-badge.퇴소 { background: #f8d7da; color: #721c24; }
        .status-badge.이동 { background: #e2e3e5; color: #383d41; }
        .status-badge.기타 { background: #e7e8ea; color: #6c757d; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.5rem;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .edit-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .edit-form .form-group {
            display: flex;
            flex-direction: column;
        }

        .edit-form label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .edit-form input,
        .edit-form select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .building-grid {
                grid-template-columns: 1fr;
            }
            
            .floor-list {
                grid-template-columns: 1fr;
            }
            
            .student-card .student-info {
                grid-template-columns: 1fr;
            }
            
            .header .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-input {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-dashboard"></i> 시대인재 기숙사 현황 대시보드</h1>
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="이름, 기숙사 번호, 라브좌석 검색...">
                    <button class="btn btn-primary" onclick="searchStudent()">
                        <i class="fas fa-search"></i> 검색
                    </button>
                </div>
                <button class="btn btn-secondary" onclick="refreshData()">
                    <i class="fas fa-refresh"></i> 새로고침
                </button>
                <button class="btn btn-success" onclick="showEditModal()">
                    <i class="fas fa-edit"></i> 수동 수정
                </button>
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 인원보고
                </a>
            </div>
        </div>

        <div id="loadingContainer" class="loading">
            <i class="fas fa-spinner"></i>
            <p>데이터를 불러오는 중...</p>
        </div>

        <!-- 통계 카드 -->
        <div id="statsContainer" class="stats-grid" style="display: none;">
            <div class="stat-card total">
                <div class="icon"><i class="fas fa-users"></i></div>
                <div class="number" id="totalCount">0</div>
                <div class="label">총원</div>
            </div>
            <div class="stat-card current">
                <div class="icon"><i class="fas fa-user-check"></i></div>
                <div class="number" id="currentCount">0</div>
                <div class="label">현재원</div>
            </div>
            <div class="stat-card male">
                <div class="icon"><i class="fas fa-mars"></i></div>
                <div class="number" id="maleCurrentCount">0</div>
                <div class="label">남학생 현재원</div>
            </div>
            <div class="stat-card female">
                <div class="icon"><i class="fas fa-venus"></i></div>
                <div class="number" id="femaleCurrentCount">0</div>
                <div class="label">여학생 현재원</div>
            </div>
            <div class="stat-card absent clickable" onclick="showStatusStudents('외박')">
                <div class="icon"><i class="fas fa-moon"></i></div>
                <div class="number" id="overnightCount">0</div>
                <div class="label">외박</div>
            </div>
            <div class="stat-card checkout clickable" onclick="showStatusStudents('퇴소')">
                <div class="icon"><i class="fas fa-door-open"></i></div>
                <div class="number" id="checkoutCount">0</div>
                <div class="label">퇴소</div>
            </div>
        </div>

        <!-- 상태별 인원 표시 -->
        <div id="statusSection" class="section" style="display: none;">
            <h2>상태별 인원 현황</h2>
            <div id="statusGrid" class="stats-grid">
                <!-- 동적으로 생성될 상태별 카드 -->
            </div>
        </div>

        <!-- 동별 현황 -->
        <div id="buildingSection" class="section" style="display: none;">
            <h2>동별 현황</h2>
            <div id="buildingGrid" class="building-grid">
                <!-- 동적으로 생성될 동별 카드 -->
            </div>
        </div>

        <!-- 검색 결과 -->
        <div id="searchResults" class="section" style="display: none;">
            <h2>검색 결과</h2>
            <div id="searchResultsContainer">
                <!-- 검색 결과가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- 모달 창 -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">학생 정보</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody">
                <!-- 모달 내용이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>학생 정보 수정</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div id="editModalBody">
                <div class="search-container">
                    <input type="text" id="editSearchInput" class="search-input" placeholder="수정할 학생 검색...">
                    <button class="btn btn-primary" onclick="searchForEdit()">검색</button>
                </div>
                <div id="editForm" style="display: none;">
                    <!-- 수정 폼이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/sheets-api.js"></script>
    <script>
        let currentData = null;
        let currentStats = null;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            
            // Enter 키로 검색
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchStudent();
                }
            });
            
            document.getElementById('editSearchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchForEdit();
                }
            });
        });

        // 데이터 새로고침
        async function refreshData() {
            try {
                showLoading();
                
                // 캐시 삭제
                sheetsAPI.clearCache();
                
                // 데이터 가져오기
                currentData = await sheetsAPI.getAllStudents();
                currentStats = await sheetsAPI.getStatistics();
                
                // UI 업데이트
                updateStatsDisplay();
                updateStatusSection();
                updateBuildingSection();
                
                hideLoading();
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                alert('데이터를 불러오는 중 오류가 발생했습니다: ' + error.message);
                hideLoading();
            }
        }

        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('statusSection').style.display = 'none';
            document.getElementById('buildingSection').style.display = 'none';
            document.getElementById('searchResults').style.display = 'none';
        }

        // 로딩 숨기기
        function hideLoading() {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('statsContainer').style.display = 'grid';
            document.getElementById('statusSection').style.display = 'block';
            document.getElementById('buildingSection').style.display = 'block';
        }

        // 통계 표시 업데이트
        function updateStatsDisplay() {
            if (!currentStats) return;
            
            document.getElementById('totalCount').textContent = currentStats.total;
            document.getElementById('currentCount').textContent = currentStats.current;
            document.getElementById('maleCurrentCount').textContent = currentStats.maleCurrent;
            document.getElementById('femaleCurrentCount').textContent = currentStats.femaleCurrent;
            document.getElementById('overnightCount').textContent = currentStats.statusCounts['외박'] || 0;
            document.getElementById('checkoutCount').textContent = currentStats.statusCounts['퇴소'] || 0;
        }

        // 상태별 섹션 업데이트
        function updateStatusSection() {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = '';
            
            if (!currentStats || !currentStats.statusCounts) return;
            
            Object.entries(currentStats.statusCounts).forEach(([status, count]) => {
                if (count > 0) {
                    const card = document.createElement('div');
                    card.className = 'stat-card clickable';
                    card.onclick = () => showStatusStudents(status);
                    
                    const iconClass = getStatusIcon(status);
                    
                    card.innerHTML = `
                        <div class="icon"><i class="${iconClass}"></i></div>
                        <div class="number">${count}</div>
                        <div class="label">${status}</div>
                    `;
                    
                    statusGrid.appendChild(card);
                }
            });
        }

        // 동별 섹션 업데이트
        function updateBuildingSection() {
            const buildingGrid = document.getElementById('buildingGrid');
            buildingGrid.innerHTML = '';
            
            if (!currentStats || !currentStats.buildingStats) return;
            
            CONFIG.BUILDINGS.forEach(building => {
                const buildingStats = currentStats.buildingStats[building];
                if (!buildingStats) return;
                
                const card = document.createElement('div');
                card.className = 'building-card';
                
                const genderText = CONFIG.GENDER_BY_BUILDING[building] || '기타';
                
                let floorHtml = '';
                CONFIG.FLOORS.forEach(floor => {
                    const floorKey = building + floor;
                    const floorStats = currentStats.floorStats[floorKey];
                    
                    if (floorStats) {
                        floorHtml += `
                            <div class="floor-item" onclick="showBuildingFloorStudents('${building}', '${floor}')">
                                <div class="floor-name">${floor}층</div>
                                <div class="floor-count">${floorStats.current}/${floorStats.total}명</div>
                            </div>
                        `;
                    }
                });
                
                card.innerHTML = `
                    <h3>${building}동 (${genderText}) - ${buildingStats.current}/${buildingStats.total}명</h3>
                    <div class="floor-list">
                        ${floorHtml}
                    </div>
                `;
                
                buildingGrid.appendChild(card);
            });
        }

        // 상태 아이콘 가져오기
        function getStatusIcon(status) {
            const icons = {
                '정상': 'fas fa-user-check',
                '외박': 'fas fa-moon',
                '외출': 'fas fa-walking',
                '퇴소': 'fas fa-door-open',
                '이동+': 'fas fa-arrow-right',
                '이동-': 'fas fa-arrow-left',
                '기타': 'fas fa-question-circle'
            };
            return icons[status] || 'fas fa-user';
        }

        // 학생 검색
        async function searchStudent() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                alert('검색어를 입력해주세요.');
                return;
            }
            
            try {
                showLoading();
                
                let students = [];
                
                // 이름으로 검색
                const nameResults = await sheetsAPI.findStudentByName(searchTerm);
                students = students.concat(nameResults);
                
                // 기숙사 번호로 검색
                const roomResults = await sheetsAPI.findStudentByRoom(searchTerm);
                students = students.concat(roomResults);
                
                // 라브 좌석으로 검색
                const labResults = await sheetsAPI.findStudentByLabSeat(searchTerm);
                students = students.concat(labResults);
                
                // 중복 제거
                students = students.filter((student, index, self) => 
                    index === self.findIndex(s => s.rowIndex === student.rowIndex)
                );
                
                displaySearchResults(students, searchTerm);
                hideLoading();
                
            } catch (error) {
                console.error('검색 오류:', error);
                alert('검색 중 오류가 발생했습니다: ' + error.message);
                hideLoading();
            }
        }

        // 검색 결과 표시
        function displaySearchResults(students, searchTerm) {
            const container = document.getElementById('searchResultsContainer');
            const section = document.getElementById('searchResults');
            
            if (students.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-search"></i>
                        <p>"${searchTerm}"에 대한 검색 결과가 없습니다.</p>
                    </div>
                `;
            } else {
                container.innerHTML = students.map(student => createStudentCard(student)).join('');
            }
            
            section.style.display = 'block';
            section.scrollIntoView({ behavior: 'smooth' });
        }

        // 특정 상태의 학생들 표시
        async function showStatusStudents(status) {
            try {
                if (!currentData) {
                    await refreshData();
                }
                
                const students = currentData.filter(student => student.status === status);
                displayModal(`${status} 학생 목록 (${students.length}명)`, 
                    students.map(student => createStudentCard(student)).join('') || 
                    '<div class="no-data">해당 상태의 학생이 없습니다.</div>'
                );
            } catch (error) {
                console.error('상태별 학생 조회 오류:', error);
                alert('데이터 조회 중 오류가 발생했습니다.');
            }
        }

        // 특정 동/층의 학생들 표시
        async function showBuildingFloorStudents(building, floor) {
            try {
                const students = await sheetsAPI.getStudentsByBuildingFloor(building, floor);
                displayModal(`${building}동 ${floor}층 학생 목록 (${students.length}명)`, 
                    students.map(student => createStudentCard(student)).join('') || 
                    '<div class="no-data">해당 동/층에 학생이 없습니다.</div>'
                );
            } catch (error) {
                console.error('동/층별 학생 조회 오류:', error);
                alert('데이터 조회 중 오류가 발생했습니다.');
            }
        }

        // 학생 카드 생성
        function createStudentCard(student) {
            const gender = CONFIG.GENDER_BY_BUILDING[student.building] || '기타';
            const statusBadge = student.status ? 
                `<span class="status-badge ${student.status}">${student.status}</span>` : 
                '<span class="status-badge 정상">정상</span>';
            
            return `
                <div class="student-card ${gender}">
                    <div class="student-header">
                        <div class="student-name">${student.name}</div>
                        <div class="student-room">${student.roomNumber}</div>
                    </div>
                    <div class="student-info">
                        <div class="info-item">
                            <i class="fas fa-flag"></i>
                            <span>${statusBadge}</span>
                        </div>
                        ${student.memo ? `<div class="info-item"><i class="fas fa-sticky-note"></i><span>${student.memo}</span></div>` : ''}
                        ${student.parentPhone ? `<div class="info-item"><i class="fas fa-phone"></i><span>학부모: ${student.parentPhone}</span></div>` : ''}
                        ${student.studentPhone ? `<div class="info-item"><i class="fas fa-mobile-alt"></i><span>학생: ${student.studentPhone}</span></div>` : ''}
                        ${student.labSeat ? `<div class="info-item"><i class="fas fa-desktop"></i><span>라브: ${student.labSeat}</span></div>` : ''}
                        ${student.group ? `<div class="info-item"><i class="fas fa-users"></i><span>그룹: ${student.group}</span></div>` : ''}
                        ${student.teacher ? `<div class="info-item"><i class="fas fa-user-tie"></i><span>담임: ${student.teacher}</span></div>` : ''}
                        ${student.gender ? `<div class="info-item"><i class="fas fa-${student.gender === '남' ? 'mars' : 'venus'}"></i><span>${student.gender}</span></div>` : ''}
                        ${student.admissionDate ? `<div class="info-item"><i class="fas fa-calendar"></i><span>입소: ${student.admissionDate}</span></div>` : ''}
                    </div>
                </div>
            `;
        }

        // 모달 표시
        function displayModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('studentModal').style.display = 'block';
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        // 수정 모달 표시
        function showEditModal() {
            document.getElementById('editModal').style.display = 'block';
            document.getElementById('editForm').style.display = 'none';
            document.getElementById('editSearchInput').value = '';
        }

        // 수정 모달 닫기
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // 수정을 위한 검색
        async function searchForEdit() {
            const searchTerm = document.getElementById('editSearchInput').value.trim();
            if (!searchTerm) {
                alert('검색어를 입력해주세요.');
                return;
            }
            
            try {
                const students = await sheetsAPI.findStudentByName(searchTerm);
                if (students.length === 0) {
                    alert('해당 학생을 찾을 수 없습니다.');
                    return;
                }
                
                const student = students[0]; // 첫 번째 결과 사용
                showEditForm(student);
                
            } catch (error) {
                console.error('학생 검색 오류:', error);
                alert('검색 중 오류가 발생했습니다.');
            }
        }

        // 수정 폼 표시
        function showEditForm(student) {
            const form = document.getElementById('editForm');
            form.innerHTML = `
                <div class="edit-form">
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" id="editName" value="${student.name}" readonly>
                    </div>
                    <div class="form-group">
                        <label>기숙사</label>
                        <input type="text" id="editRoom" value="${student.roomNumber}" readonly>
                    </div>
                    <div class="form-group">
                        <label>상태</label>
                        <select id="editStatus">
                            <option value="">상태 선택</option>
                            ${CONFIG.STATUS_TYPES.map(status => 
                                `<option value="${status}" ${student.status === status ? 'selected' : ''}>${status}</option>`
                            ).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>메모</label>
                        <input type="text" id="editMemo" value="${student.memo || ''}">
                    </div>
                </div>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-primary" onclick="saveStudentEdit(${student.rowIndex})">저장</button>
                    <button class="btn btn-secondary" onclick="closeEditModal()" style="margin-left: 10px;">취소</button>
                </div>
            `;
            form.style.display = 'block';
        }

        // 학생 정보 저장
        async function saveStudentEdit(rowIndex) {
            try {
                const status = document.getElementById('editStatus').value;
                const memo = document.getElementById('editMemo').value;
                const name = document.getElementById('editName').value;
                
                if (!status) {
                    alert('상태를 선택해주세요.');
                    return;
                }
                
                // Google Sheets 업데이트
                await sheetsAPI.updateCell(rowIndex, 4, status); // D열
                await sheetsAPI.updateCell(rowIndex, 5, memo);   // E열
                
                alert('학생 정보가 성공적으로 수정되었습니다.');
                closeEditModal();
                refreshData(); // 데이터 새로고침
                
            } catch (error) {
                console.error('저장 오류:', error);
                alert('저장 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal1 = document.getElementById('studentModal');
            const modal2 = document.getElementById('editModal');
            
            if (event.target === modal1) {
                closeModal();
            }
            if (event.target === modal2) {
                closeEditModal();
            }
        }
    </script>
</body>
</html>
