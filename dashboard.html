<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 전체 현황 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            outline: none;
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: #6c757d;
        }
        .dashboard {
            padding: 40px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .stat-card.clickable:hover {
            border-color: #4facfe;
        }
        .stat-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .stat-card .label {
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 500;
        }
        .stat-total { color: #495057; }
        .stat-male { color: #007bff; }
        .stat-female { color: #e83e8c; }
        .stat-overnight { color: #fd7e14; }
        .stat-checkout { color: #dc3545; }
        .stat-new { color: #28a745; }
        .stat-move-in { color: #17a2b8; }
        .stat-move-out { color: #6f42c1; }
        .detail-section {
            margin-top: 40px;
            display: none;
        }
        .detail-section.active {
            display: block;
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .detail-header h2 {
            color: #495057;
            font-size: 1.8rem;
        }
        .close-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .student-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }
        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .student-card .name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #495057;
            margin-bottom: 8px;
        }
        .student-card .room {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 12px;
        }
        .student-card .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .status-overnight { background: #fff3cd; color: #856404; }
        .status-checkout { background: #f8d7da; color: #721c24; }
        .status-new { background: #d4edda; color: #155724; }
        .status-move-in { background: #d1ecf1; color: #0c5460; }
        .status-move-out { background: #e2e3f0; color: #383d41; }
        .student-card .memo {
            color: #6c757d;
            font-style: italic;
            font-size: 0.9rem;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.2rem;
        }
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 기숙사 전체 현황 대시보드</h1>
            <p>실시간 기숙사 인원 현황을 확인하세요</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="학생 이름, 기숙사 번호, 상태로 검색하세요...">
                <div class="search-icon">🔍</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="stats-grid">
                <div class="stat-card stat-total">
                    <div class="icon">👥</div>
                    <div class="number" id="totalCount">450</div>
                    <div class="label">총원</div>
                </div>
                <div class="stat-card stat-male">
                    <div class="icon">👨</div>
                    <div class="number" id="maleCount">280</div>
                    <div class="label">남학생 (A,B,C,F동)</div>
                </div>
                <div class="stat-card stat-female">
                    <div class="icon">👩</div>
                    <div class="number" id="femaleCount">170</div>
                    <div class="label">여학생 (D,E동)</div>
                </div>
                <div class="stat-card stat-overnight clickable" onclick="showDetail('overnight')">
                    <div class="icon">🌙</div>
                    <div class="number" id="overnightCount">3</div>
                    <div class="label">외박</div>
                </div>
                <div class="stat-card stat-checkout clickable" onclick="showDetail('checkout')">
                    <div class="icon">🚪</div>
                    <div class="number" id="checkoutCount">2</div>
                    <div class="label">퇴소</div>
                </div>
                <div class="stat-card stat-new clickable" onclick="showDetail('new')">
                    <div class="icon">✨</div>
                    <div class="number" id="newCount">2</div>
                    <div class="label">신규</div>
                </div>
                <div class="stat-card stat-move-in clickable" onclick="showDetail('move-in')">
                    <div class="icon">➡️</div>
                    <div class="number" id="moveInCount">2</div>
                    <div class="label">+이동</div>
                </div>
                <div class="stat-card stat-move-out clickable" onclick="showDetail('move-out')">
                    <div class="icon">⬅️</div>
                    <div class="number" id="moveOutCount">1</div>
                    <div class="label">-이동</div>
                </div>
            </div>

            <div id="detailSection" class="detail-section">
                <div class="detail-header">
                    <h2 id="detailTitle">상세 정보</h2>
                    <button class="close-btn" onclick="hideDetail()">✕ 닫기</button>
                </div>
                <div id="detailContent" class="cards-grid"></div>
            </div>

            <div id="searchResults" class="detail-section">
                <div class="detail-header">
                    <h2>검색 결과</h2>
                    <button class="close-btn" onclick="clearSearch()">✕ 닫기</button>
                </div>
                <div id="searchContent" class="cards-grid"></div>
            </div>

            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()" title="새로고침">🔄</button>

    <script>
        var googleScriptUrl = 'https://script.google.com/macros/s/AKfycbyPIuu7afE5YxjF5FhXAOtClICR1wuiqTg_4r5pYYwNqu6JvtzD63qFqUQrBXcGy7-b/exec';
        
        var studentsData = [
            { name: '김민수', dormNumber: 'A101', status: '외박', memo: '가족 방문으로 인한 외박' },
            { name: '이영희', dormNumber: 'D201', status: '퇴소', memo: '졸업으로 인한 퇴소' },
            { name: '박철수', dormNumber: 'B305', status: '신규', memo: '신입생 입주' },
            { name: '최수진', dormNumber: 'E402', status: '+이동', memo: 'C동에서 이동' },
            { name: '김태현', dormNumber: 'F203', status: '-이동', memo: 'A동으로 이동' },
            { name: '윤서영', dormNumber: 'D103', status: '외박', memo: '병원 검진' },
            { name: '정민호', dormNumber: 'A405', status: '신규', memo: '교환학생 입주' },
            { name: '한지우', dormNumber: 'C201', status: '퇴소', memo: '휴학으로 인한 퇴소' },
            { name: '이수민', dormNumber: 'B402', status: '외박', memo: '면접으로 인한 외박' },
            { name: '조현우', dormNumber: 'F101', status: '+이동', memo: 'D동에서 이동' }
        ];

        function loadData() {
            console.log('데이터 로드 시작');
            updateStatistics();
        }

        function updateStatistics() {
            var overnightCount = 0;
            var checkoutCount = 0;
            var newCount = 0;
            var moveInCount = 0;
            var moveOutCount = 0;

            for (var i = 0; i < studentsData.length; i++) {
                if (studentsData[i].status === '외박') overnightCount++;
                else if (studentsData[i].status === '퇴소') checkoutCount++;
                else if (studentsData[i].status === '신규') newCount++;
                else if (studentsData[i].status === '+이동') moveInCount++;
                else if (studentsData[i].status === '-이동') moveOutCount++;
            }

            document.getElementById('overnightCount').textContent = overnightCount;
            document.getElementById('checkoutCount').textContent = checkoutCount;
            document.getElementById('newCount').textContent = newCount;
            document.getElementById('moveInCount').textContent = moveInCount;
            document.getElementById('moveOutCount').textContent = moveOutCount;
        }

        function showDetail(type) {
            var statusMap = {
                'overnight': '외박',
                'checkout': '퇴소',
                'new': '신규',
                'move-in': '+이동',
                'move-out': '-이동'
            };

            var titleMap = {
                'overnight': '🌙 외박 학생 목록',
                'checkout': '🚪 퇴소 학생 목록',
                'new': '✨ 신규 입주 학생 목록',
                'move-in': '➡️ 입실 이동 학생 목록',
                'move-out': '⬅️ 퇴실 이동 학생 목록'
            };

            var filteredStudents = [];
            for (var i = 0; i < studentsData.length; i++) {
                if (studentsData[i].status === statusMap[type]) {
                    filteredStudents.push(studentsData[i]);
                }
            }

            document.getElementById('detailTitle').textContent = titleMap[type];
            renderStudentCards(filteredStudents, 'detailContent');
            
            document.getElementById('detailSection').classList.add('active');
            document.getElementById('searchResults').classList.remove('active');
        }

        function hideDetail() {
            document.getElementById('detailSection').classList.remove('active');
        }

        function renderStudentCards(students, containerId) {
            var container = document.getElementById(containerId);
            
            if (students.length === 0) {
                container.innerHTML = '<div class="no-data">해당하는 학생이 없습니다.</div>';
                return;
            }

            var statusClasses = {
                '외박': 'status-overnight',
                '퇴소': 'status-checkout',
                '신규': 'status-new',
                '+이동': 'status-move-in',
                '-이동': 'status-move-out'
            };

            var cardsHTML = '';
            for (var i = 0; i < students.length; i++) {
                var student = students[i];
                var statusClass = statusClasses[student.status] || '';
                var memoHTML = student.memo ? '<div class="memo">"' + student.memo + '"</div>' : '';
                
                cardsHTML += '<div class="student-card">' +
                    '<div class="name">' + student.name + '</div>' +
                    '<div class="room">📍 ' + student.dormNumber + '</div>' +
                    '<div class="status ' + statusClass + '">' + student.status + '</div>' +
                    memoHTML +
                    '</div>';
            }
            
            container.innerHTML = cardsHTML;
        }

        function searchStudents() {
            var query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                document.getElementById('searchResults').classList.remove('active');
                return;
            }

            var filteredStudents = [];
            for (var i = 0; i < studentsData.length; i++) {
                var student = studentsData[i];
                if (student.name.toLowerCase().indexOf(query) !== -1 ||
                    student.dormNumber.toLowerCase().indexOf(query) !== -1 ||
                    student.status.toLowerCase().indexOf(query) !== -1 ||
                    (student.memo && student.memo.toLowerCase().indexOf(query) !== -1)) {
                    filteredStudents.push(student);
                }
            }

            renderStudentCards(filteredStudents, 'searchContent');
            document.getElementById('searchResults').classList.add('active');
            document.getElementById('detailSection').classList.remove('active');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').classList.remove('active');
        }

        document.getElementById('searchInput').addEventListener('input', searchStudents);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStudents();
            }
        });

        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
