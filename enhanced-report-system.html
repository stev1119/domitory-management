<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 인원보고 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 15px 35px rgba(31, 38, 135, 0.2);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 8px;
            color: white;
            font-size: 14px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .main-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-light);
            text-align: center;
        }

        .main-header h1 {
            font-size: 1.4rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .main-header .subtitle {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
        }

        .time-display {
            background: var(--secondary-gradient);
            color: white;
            padding: 8px 16px;
            border-radius: 16px;
            display: inline-block;
            font-weight: 600;
            font-size: 0.8rem;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-light);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header i {
            font-size: 1.1rem;
            color: white;
        }

        .section-header h2 {
            font-size: 1rem;
            color: white;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 4px;
            font-size: 0.75rem;
        }

        .form-group select,
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .form-group select option {
            background: #2c3e50;
            color: white;
        }

        .form-group select:focus,
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .number-input-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .number-input-group:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .number-input-group label {
            font-size: 0.7rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 6px;
            display: block;
        }

        .number-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .number-input button {
            width: 24px;
            height: 24px;
            border: none;
            background: var(--secondary-gradient);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(79, 172, 254, 0.3);
        }

        .number-input button:hover {
            transform: scale(1.1);
        }

        .number-input input {
            width: 40px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .individual-section {
            border-left: 3px solid #ff6b6b;
        }

        .student-row {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            position: relative;
            transition: all 0.3s ease;
        }

        .student-row:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .student-row.has-data {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: var(--warning-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: rotate(90deg) scale(1.1);
        }

        .student-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 8px;
        }

        .add-btn {
            background: var(--success-gradient);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 12px 0;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 14px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: var(--warning-gradient);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
        }

        .modification-checkbox {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }

        .modification-checkbox label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .modification-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #ffc107;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin: 12px 0;
            border: none;
            font-weight: 500;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        .alert.success {
            background: rgba(40, 167, 69, 0.1);
            color: #d4edda;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .alert.error {
            background: rgba(220, 53, 69, 0.1);
            color: #f8d7da;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert.warning {
            background: rgba(255, 193, 7, 0.1);
            color: #fff3cd;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 6px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            margin: 15% auto;
            padding: 20px;
            border-radius: 16px;
            width: 90%;
            max-width: 350px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-heavy);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .modal-header h3 {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .close {
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .password-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 12px;
        }

        .password-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
        }

        .modal-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            transform: translateY(-1px);
        }

        /* 스크롤바 스타일링 */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 모바일 최적화 */
        @media (max-width: 400px) {
            .container {
                max-width: 100%;
                padding: 0 4px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .student-grid {
                grid-template-columns: 1fr;
            }

            .number-input button {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }

            .number-input input {
                width: 35px;
                font-size: 0.7rem;
            }

            .main-header h1 {
                font-size: 1.2rem;
            }

            .main-header {
                padding: 16px 12px;
            }

            .form-container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메인 헤더 -->
        <div class="main-header">
            <h1><i class="fas fa-building"></i> 기숙사 인원보고</h1>
            <p class="subtitle">매일 22:00 ~ 다음날 21:59까지 보고 가능</p>
            <div class="time-display">
                <i class="fas fa-clock"></i> <span id="currentTime"></span>
            </div>
        </div>

        <!-- 리셋 버튼 -->
        <button class="reset-btn" onclick="showResetModal()">
            <i class="fas fa-undo"></i> 시트 데이터 리셋 (관리자)
        </button>

        <div id="alertContainer"></div>

        <form id="reportForm">
            <!-- 기본 보고 정보 -->
            <div class="form-container">
                <div class="section-header">
                    <i class="fas fa-user-tie"></i>
                    <h2>기본 정보</h2>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="manager">담당자</label>
                        <select id="manager" name="manager" required>
                            <option value="">선택</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="building">동</label>
                        <select id="building" name="building" required>
                            <option value="">선택</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="floor">층</label>
                        <select id="floor" name="floor" required>
                            <option value="">선택</option>
                        </select>
                    </div>
                </div>

                <!-- 수정 보고 체크박스 -->
                <div id="modificationCheckbox" class="modification-checkbox" style="display: none;">
                    <label>
                        <input type="checkbox" id="isModification" name="isModification">
                        <i class="fas fa-edit"></i>
                        기존 보고 수정
                    </label>
                </div>

                <div class="stats-grid">
                    <div class="number-input-group">
                        <label>현재원</label>
                        <div class="number-input">
                            <button type="button" onclick="decreaseValue('currentCount')">-</button>
                            <input type="number" id="currentCount" name="currentCount" value="0" min="0">
                            <button type="button" onclick="increaseValue('currentCount')">+</button>
                        </div>
                    </div>
                    <div class="number-input-group">
                        <label>외박</label>
                        <div class="number-input">
                            <button type="button" onclick="decreaseValue('overnight')">-</button>
                            <input type="number" id="overnight" name="overnight" value="0" min="0">
                            <button type="button" onclick="increaseValue('overnight')">+</button>
                        </div>
                    </div>
                    <div class="number-input-group">
                        <label>외출</label>
                        <div class="number-input">
                            <button type="button" onclick="decreaseValue('outing')">-</button>
                            <input type="number" id="outing" name="outing" value="0" min="0">
                            <button type="button" onclick="increaseValue('outing')">+</button>
                        </div>
                    </div>
                    <div class="number-input-group">
                        <label>퇴소</label>
                        <div class="number-input">
                            <button type="button" onclick="decreaseValue('checkout')">-</button>
                            <input type="number" id="checkout" name="checkout" value="0" min="0">
                            <button type="button" onclick="increaseValue('checkout')">+</button>
                        </div>
                    </div>
                    <div class="number-input-group">
                        <label>신규</label>
                        <div class="number-input">
                            <button type="button" onclick="decreaseValue('newStudent')">-</button>
                            <input type="number" id="newStudent" name="newStudent" value="0" min="0">
                            <button type="button" onclick="increaseValue('newStudent')">+</button>
                        </div>
                    </div>
                    <div class="number-input-group">
                        <label>이동OUT</label>
                        <div class="number-input">
                            <button type="button" onclick="decreaseValue('moveOut')">-</button>
                            <input type="number" id="moveOut" name="moveOut" value="0" min="0">
                            <button type="button" onclick="increaseValue('moveOut')">+</button>
                        </div>
                    </div>
                    <div class="number-input-group">
                        <label>이동IN</label>
                        <div class="number-input">
                            <button type="button" onclick="decreaseValue('moveIn')">-</button>
                            <input type="number" id="moveIn" name="moveIn" value="0" min="0">
                            <button type="button" onclick="increaseValue('moveIn')">+</button>
                        </div>
                    </div>
                    <div class="number-input-group">
                        <label>기타</label>
                        <div class="number-input">
                            <button type="button" onclick="decreaseValue('etc')">-</button>
                            <input type="number" id="etc" name="etc" value="0" min="0">
                            <button type="button" onclick="increaseValue('etc')">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="memo">기타 사항</label>
                    <input type="text" id="memo" name="memo" placeholder="기타 내용을 입력하세요">
                </div>
            </div>

            <!-- 개별 학생 정보 입력 -->
            <div class="form-container individual-section">
                <div class="section-header">
                    <i class="fas fa-users"></i>
                    <h2>개별 학생 정보</h2>
                </div>
                <div id="studentRows">
                    <!-- 학생 행들이 동적으로 추가될 예정 -->
                </div>
                <button type="button" class="add-btn" onclick="addStudentRow()">
                    <i class="fas fa-plus"></i> 학생 추가
                </button>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i> 인원보고 제출
            </button>
        </form>
    </div>

    <!-- 리셋 모달 -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>데이터 리셋</h3>
                <span class="close" onclick="closeResetModal()">&times;</span>
            </div>
            <div>
                <label style="color: rgba(255, 255, 255, 0.9); font-size: 0.8rem; margin-bottom: 6px; display: block;">관리자 비밀번호</label>
                <input type="password" id="resetPassword" class="password-input" placeholder="비밀번호를 입력하세요">
                <button type="button" class="modal-btn" onclick="executeReset()">
                    <i class="fas fa-trash"></i> 시트 D,E열 리셋 실행
                </button>
            </div>
        </div>
    </div>

        // CONFIG 설정

            // 3인실 시트 매핑 정보 (정확한 매핑)
            TRIPLE_ROOM_MAPPING: {
                'A4': { startRow: 187, endRow: 282, startRoom: 401, endRoom: 432 },
                'B4': { startRow: 405, endRow: 467, startRoom: 401, endRoom: 421 },

                'D4': { startRow: 883, endRow: 951, startRoom: 401, endRoom: 423 },

        // Utils 클래스
        const Utils = {
            isValidReportTime() {
                const now = new Date();
                const hour = now.getHours();
                const minute = now.getMinutes();
                
                return hour >= CONFIG.REPORT_START_HOUR || 
                       (hour < CONFIG.REPORT_END_HOUR) || 
                       (hour === CONFIG.REPORT_END_HOUR && minute <= CONFIG.REPORT_END_MINUTE);
            },
            
            getReportPeriodId() {
                const now = new Date();
                const hour = now.getHours();
                
                if (hour < CONFIG.REPORT_START_HOUR) {
                    now.setDate(now.getDate() - 1);
                }
                
                return now.toISOString().split('T')[0];
            },
            
            getCurrentTimeString() {
                return new Date().toLocaleString('ko-KR', {
                    timeZone: 'Asia/Seoul',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',

                });
            }

        // SheetsAPI 클래스 (구글 시트 연동 개선)
        class SheetsAPI {
            constructor() {
                this.baseUrl = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}`;
                this.cache = new Map();
                this.cacheExpiry = 5 * 60 * 1000;
            }
            
            async readRange(range) {
                const cacheKey = `read_${range}`;
                const cached = this.cache.get(cacheKey);
                
                if (cached && Date.now() - cached.timestamp < this.cacheExpiry) {
                    return cached.data;
                }
                
                try {
                    const url = `${this.baseUrl}/values/${CONFIG.SHEET_NAME}!${range}?key=${CONFIG.API_KEY}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`시트 읽기 실패: ${response.status} - ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    const result = data.values || [];
                    
                    this.cache.set(cacheKey, {
                        data: result,
                        timestamp: Date.now()
                    });
                    
                    return result;
                } catch (error) {
                    console.error('시트 읽기 오류:', error);
                    throw error;
                }
            }
            
            async findStudentByRoom(roomNumber) {
                try {
                    const building = roomNumber.charAt(0);
                    const floor = roomNumber.charAt(1);
                    const room = parseInt(roomNumber.substring(1));
                    
                    // 4층(3인실)인지 확인
                    if (floor === '4') {
                        const key = building + floor;
                        const mapping = CONFIG.TRIPLE_ROOM_MAPPING[key];
                        
                        if (mapping) {
                            const roomIndex = room - mapping.startRoom;
                            const startRow = mapping.startRow + (roomIndex * 3);
                            const endRow = startRow + 2;
                            
                            // B, C, D, E 열 읽기 (B: 호실번호, C: 이름, D: 상태, E: 메모)
                            const range = `B${startRow}:E${endRow}`;
                            const data = await this.readRange(range);
                            
                            const students = [];
                            for (let i = 0; i < data.length; i++) {
                                const row = data[i];
                                if (row[1] && row[1].trim() !== '미배정') { // C열(이름) 확인
                                    students.push({
                                        rowIndex: startRow + i,
                                        roomNumber: roomNumber,
                                        name: row[1] || '',
                                        status: row[2] || '',
                                        memo: row[3] || ''
                                    });
                                }
                            }
                            return students;
                        }
                    } else {
                        // 1-3층 일반실 (B: 호실번호, C: 이름, D: 상태, E: 메모)
                        const data = await this.readRange('A:E');
                        const students = [];
                        
                        for (let i = 1; i < data.length; i++) {
                            const row = data[i];
                            if (row[1] === roomNumber && row[2] && row[2].trim() !== '미배정') {
                                students.push({
                                    rowIndex: i + 1,
                                    roomNumber: row[1] || '',
                                    name: row[2] || '',
                                    status: row[3] || '',
                                    memo: row[4] || ''
                                });
                            }
                        }
                        return students;
                    }
                    
                    return [];
                } catch (error) {
                    console.error('학생 검색 오류:', error);
                    throw error;
                }
            }
            
            // 학생 상태 업데이트 함수 (핵심 수정)
            async updateStudentStatus(name, status, memo = '') {
                try {
                    console.log(`학생 상태 업데이트 시작: ${name} -> ${status}`);
                    
                    // 먼저 일반실(1-3층)에서 찾기
                    const data = await this.readRange('A:E');
                    
                    for (let i = 1; i < data.length; i++) {
                        const row = data[i];
                        if (row[2] === name && row[2].trim() !== '미배정') { // C열에서 이름 찾기
                            console.log(`일반실에서 학생 발견: 행 ${i + 1}`);
                            
                            // D열에 상태 업데이트
                            await this.updateCell(i + 1, 4, status);
                            if (memo) {
                                // E열에 메모 업데이트
                                await this.updateCell(i + 1, 5, memo);
                            }
                            return { rowIndex: i + 1, name: row[2] };
                        }
                    }
                    
                    // 일반실에서 못 찾으면 3인실에서 찾기
                    for (const [buildingFloor, mapping] of Object.entries(CONFIG.TRIPLE_ROOM_MAPPING)) {
                        console.log(`3인실 검색: ${buildingFloor}, 범위: ${mapping.startRow}-${mapping.endRow}`);
                        
                        // C, D, E 열 읽기 (C: 이름, D: 상태, E: 메모)
                        const range = `C${mapping.startRow}:E${mapping.endRow}`;
                        const tripleData = await this.readRange(range);
                        
                        for (let i = 0; i < tripleData.length; i++) {
                            const row = tripleData[i];
                            if (row[0] === name && row[0].trim() !== '미배정') { // C열에서 이름 찾기
                                const actualRow = mapping.startRow + i;
                                console.log(`3인실에서 학생 발견: 행 ${actualRow}`);
                                
                                // D열에 상태 업데이트
                                await this.updateCell(actualRow, 4, status);
                                if (memo) {
                                    // E열에 메모 업데이트
                                    await this.updateCell(actualRow, 5, memo);
                                }
                                return { rowIndex: actualRow, name: row[0] };
                            }
                        }
                    }
                    
                    throw new Error(`학생을 찾을 수 없습니다: ${name}`);
                } catch (error) {
                    console.error('학생 상태 업데이트 오류:', error);
                    throw error;
                }
            }
            
            async resetAllStatuses() {
                try {
                    console.log('모든 상태 리셋 시작...');
                    
                    // 일반실 D, E열 리셋
                    const data = await this.readRange('A:E');
                    const resetPromises = [];
                    
                    for (let i = 2; i <= data.length; i++) {
                        resetPromises.push(this.updateCell(i, 4, '')); // D열
                        resetPromises.push(this.updateCell(i, 5, '')); // E열
                    }
                    
                    // 3인실 D, E열 리셋
                    for (const mapping of Object.values(CONFIG.TRIPLE_ROOM_MAPPING)) {
                        for (let row = mapping.startRow; row <= mapping.endRow; row++) {
                            resetPromises.push(this.updateCell(row, 4, '')); // D열
                            resetPromises.push(this.updateCell(row, 5, '')); // E열
                        }
                    }
                    
                    await Promise.all(resetPromises);
                    this.clearCache();
                    console.log('모든 상태 리셋 완료');
                } catch (error) {
                    console.error('상태 리셋 오류:', error);
                    throw error;
                }
            }
            
            async updateCell(row, col, value) {
                const range = `${this.columnToLetter(col)}${row}`;
                return await this.writeRange(range, [[value]]);
            }
            
            async writeRange(range, values) {
                try {
                    const url = `${this.baseUrl}/values/${CONFIG.SHEET_NAME}!${range}?valueInputOption=RAW&key=${CONFIG.API_KEY}`;
                    
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            values: values
                        })
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`시트 쓰기 실패: ${response.status} - ${errorText}`);
                    }
                    
                    this.clearCache();
                    return await response.json();
                } catch (error) {
                    console.error('시트 쓰기 오류:', error);
                    throw error;
                }
            }
            
            columnToLetter(col) {
                let letter = '';
                while (col > 0) {
                    col--;
                    letter = String.fromCharCode(65 + (col % 26)) + letter;
                    col = Math.floor(col / 26);
                }
                return letter;
            }
            
            clearCache() {
                this.cache.clear();
            }
        }

                'F': { '1': [101, 117], '2': [201, 217], '3': [301, 317], '4': [401, 417] }

            const range = ranges[building][floor];
            const rooms = [];

                submitBtn.innerHTML = originalText;
            } finally {
                submitBtn.disabled = false;
            }
        });

        async function submitReport(formData, reportKey, isModification, studentData) {
            const reportData = {
                timestamp: Utils.getCurrentTimeString(),
                manager: formData.get('manager'),
                building: formData.get('building'),
                floor: formData.get('floor'),
                currentCount: parseInt(formData.get('currentCount')) || 0,
                overnight: parseInt(formData.get('overnight')) || 0,
                outing: parseInt(formData.get('outing')) || 0,
                checkout: parseInt(formData.get('checkout')) || 0,
                newStudent: parseInt(formData.get('newStudent')) || 0,
                moveIn: parseInt(formData.get('moveIn')) || 0,
                moveOut: parseInt(formData.get('moveOut')) || 0,
                etc: parseInt(formData.get('etc')) || 0,
                memo: formData.get('memo') || '',
                students: studentData,
                isModification: isModification
            };
            
            console.log('보고 데이터:', reportData);
            
            // 구글 시트에 학생 상태 업데이트
            await updateSheetsWithReport(reportData);
            
            // Jandi 알림 전송
            await sendJandiNotification(reportData);
        }

        async function updateSheetsWithReport(reportData) {
            console.log('구글 시트 업데이트 시작:', reportData.students.length, '명');
            
            // 개별 학생 상태 업데이트
            const updatePromises = [];
            for (const student of reportData.students) {
                try {
                    console.log(`학생 ${student.name} 상태를 ${student.status}로 업데이트 중...`);
                    updatePromises.push(
                        sheetsAPI.updateStudentStatus(student.name, student.status, student.memo)
                    );
                } catch (error) {
                    console.warn(`학생 ${student.name} 상태 업데이트 실패:`, error);
                }
            }
            
            // 모든 업데이트를 병렬로 처리
            await Promise.allSettled(updatePromises);
            
            // 로컬 스토리지에 보고 데이터 저장
            saveReportData(reportData);
            
            console.log('구글 시트 업데이트 완료');
        }

        async function sendJandiNotification(reportData) {
            const message = createJandiMessage(reportData);
            
            try {
                const response = await fetch(CONFIG.JANDI_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        body: message,
                        connectColor: reportData.isModification ? '#FFA500' : '#4facfe'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Jandi 알림 전송 실패');
                }
                
                console.log('Jandi 알림 전송 완료');
            } catch (error) {
                console.error('Jandi 알림 오류:', error);
                // Jandi 오류는 전체 프로세스를 중단하지 않음
            }
        }

        function createJandiMessage(reportData) {
            const modificationText = reportData.isModification ? '[🔄 수정보고] ' : '';
            let message = `${modificationText}🏠 기숙사 인원보고\n\n`;
            message += `📅 ${reportData.timestamp}\n`;
            message += `👤 ${reportData.manager}\n`;
            message += `🏢 ${reportData.building}동 ${reportData.floor}층\n\n`;
            
            message += `📊 인원 현황:\n`;
            if (reportData.currentCount > 0) message += `👥 현재원: ${reportData.currentCount}명\n`;
            if (reportData.overnight > 0) message += `🌙 외박: ${reportData.overnight}명\n`;
            if (reportData.outing > 0) message += `🚶 외출: ${reportData.outing}명\n`;
            if (reportData.checkout > 0) message += `🚪 퇴소: ${reportData.checkout}명\n`;
            if (reportData.newStudent > 0) message += `🆕 신규: ${reportData.newStudent}명\n`;
            if (reportData.moveIn > 0) message += `➕ 이동(입): ${reportData.moveIn}명\n`;
            if (reportData.moveOut > 0) message += `➖ 이동(출): ${reportData.moveOut}명\n`;
            if (reportData.etc > 0) message += `❓ 기타: ${reportData.etc}명\n`;
            
            if (reportData.students.length > 0) {
                message += `\n👥 개별 학생 (${reportData.students.length}명):\n`;
                
                const groupedByStatus = {};
                reportData.students.forEach(student => {
                    if (!groupedByStatus[student.status]) {
                        groupedByStatus[student.status] = [];
                    }
                    groupedByStatus[student.status].push(student);
                });
                
                Object.entries(groupedByStatus).forEach(([status, students]) => {
                    const statusEmoji = {
                        '외박': '🌙', '외출': '🚶', '퇴소': '🚪',
                        '이동+': '➕', '이동-': '➖', '정상': '✅',
                        '신규': '🆕', '기타': '❓'
                    };
                    
                    message += `\n${statusEmoji[status] || '📝'} ${status} (${students.length}명):\n`;
                    students.forEach(student => {
                        message += `   • ${student.name} (${student.room})`;
                        if (student.memo && student.memo.trim()) {
                            message += ` - ${student.memo}`;
                        }
                        message += '\n';
                    });
                });
            }
            
            if (reportData.memo) {
                message += `\n📝 기타사항: ${reportData.memo}`;
            }
            
            return message;
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.style.opacity = '0';
                    alertDiv.style.transform = 'translateY(-20px)';
                    setTimeout(() => alertDiv.parentNode.removeChild(alertDiv), 300);
                }
            }, 5000);
            
            alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('resetModal');
            if (event.target === modal) {
                closeResetModal();
            }
        }
    </script>
