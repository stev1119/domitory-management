<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시대인재 기숙사 현황 대시보드</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-accent: rgba(255, 255, 255, 0.95);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.3);
            --logo-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            background-attachment: fixed;
            overflow-x: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .main-header {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            border-radius: 28px;
            padding: 35px 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-heavy);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            opacity: 0;
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .logo-container {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 12px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--logo-shadow);
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.2) contrast(1.1);
        }

        .main-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #ffffff 0%, #e3f2fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 25px;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 16px 60px 16px 24px;
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.2);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-gradient);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(15px);
            border: 2px solid var(--glass-border);
            box-shadow: var(--shadow-light);
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .search-results-immediate {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: var(--shadow-light);
            display: none;
        }

        .search-results-immediate h3 {
            color: var(--text-accent);
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
        }

        /* 반응형 레이아웃 */
        .main-layout {
            display: grid;
            gap: 25px;
        }

        /* 데스크톱: 가로 레이아웃 */
        @media (min-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr 1fr;
                grid-template-areas: 
                    "stats reports"
                    "buildings buildings";
            }

            .stats-section {
                grid-area: stats;
            }

            .report-summary-section {
                grid-area: reports;
            }

            .building-section {
                grid-area: buildings;
            }

            .container {
                padding: 0 20px;
            }

            .main-header h1 {
                font-size: 2.5rem;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }
        }

        /* 태블릿 */
        @media (min-width: 768px) and (max-width: 1023px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* 모바일 */
        @media (max-width: 767px) {
            .container {
                max-width: 100%;
                padding: 0 5px;
            }

            .main-header {
                padding: 25px 20px;
                margin-bottom: 20px;
            }

            .main-header h1 {
                font-size: 1.8rem;
            }

            .logo-container {
                width: 60px;
                height: 60px;
            }

            .btn-group {
                grid-template-columns: 1fr;
            }

            .search-input {
                font-size: 1rem;
                padding: 14px 55px 14px 20px;
            }

            .search-btn {
                width: 40px;
                height: 40px;
            }
        }

        .stats-section, .report-summary-section, .building-section {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }

        .stats-section:hover, .report-summary-section:hover, .building-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        .section-title {
            font-size: 1.4rem;
            color: var(--text-accent);
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: -0.3px;
        }

        .section-title i {
            font-size: 1.6rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-gradient);
            transition: height 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 40px rgba(79, 172, 254, 0.2);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(79, 172, 254, 0.3);
        }

        .stat-card:hover::before {
            height: 100%;
            opacity: 0.1;
        }

        .stat-card .icon {
            font-size: 2.2rem;
            margin-bottom: 12px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(79, 172, 254, 0.3));
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 6px;
            color: var(--text-primary);
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .stat-card .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .report-summary-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4facfe;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .report-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-light);
            background: rgba(255, 255, 255, 0.12);
        }

        .report-card.reported {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.15);
        }

        .report-card.not-reported {
            border-left-color: #dc3545;
            background: rgba(220, 53, 69, 0.15);
        }

        .report-card h4 {
            margin-bottom: 15px;
            color: var(--text-accent);
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .report-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .report-stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 6px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .report-stat-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(79, 172, 254, 0.3);
        }

        .report-stat-item .number {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 3px;
        }

        .report-stat-item .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .building-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .building-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4facfe;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .building-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-light);
            background: rgba(255, 255, 255, 0.12);
        }

        .building-card h3 {
            color: var(--text-accent);
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .floor-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .floor-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .floor-item:hover {
            border-color: #4facfe;
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.2);
        }

        .floor-item .floor-title {
            font-weight: 700;
            color: var(--text-accent);
            margin-bottom: 6px;
            font-size: 1rem;
        }

        .floor-item .floor-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .student-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-light);
            border: 2px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--accent-gradient);
        }

        .student-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            opacity: 0.03;
            z-index: 0;
        }

        .student-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-heavy);
        }

        .student-card.male::before {
            background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
        }

        .student-card.female::before {
            background: linear-gradient(90deg, #e83e8c 0%, #c2185b 100%);
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .student-name-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .student-name {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-primary);
            margin: 0;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .student-birth {
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.12);
            padding: 6px 12px;
            border-radius: 14px;
            display: inline-block;
            width: fit-content;
            font-weight: 600;
        }

        .student-room {
            background: var(--accent-gradient);
            color: white;
            padding: 10px 18px;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            min-width: 90px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .info-section:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(79, 172, 254, 0.2);
        }

        .info-section h4 {
            color: var(--text-accent);
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            padding: 6px 0;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(5px);
            color: #4facfe;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item i {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .info-item span {
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex: 1;
            font-weight: 600;
        }

        .status-badge {
            padding: 8px 14px;
            border-radius: 18px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            border: none;
        }

        .status-badge.정상 { 
            background: var(--success-gradient); 
            color: white; 
        }
        .status-badge.외박 { 
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%); 
            color: white; 
        }
        .status-badge.외출 { 
            background: linear-gradient(135deg, #17a2b8 0%, #007bff 100%); 
            color: white; 
        }
        .status-badge.퇴소 { 
            background: var(--warning-gradient); 
            color: white; 
        }
        .status-badge.신규 { 
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%); 
            color: white; 
        }
        .status-badge.이동+ { 
            background: var(--success-gradient); 
            color: white; 
        }
        .status-badge.이동- { 
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%); 
            color: white; 
        }
        .status-badge.기타 { 
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%); 
            color: white; 
        }

        .gender-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .student-card.male .gender-badge {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }

        .student-card.female .gender-badge {
            background: linear-gradient(135deg, #e83e8c 0%, #c2185b 100%);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            margin: 3% auto;
            padding: 30px;
            border-radius: 24px;
            width: 95%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-heavy);
            border: 2px solid var(--glass-border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .modal-header h3 {
            color: var(--text-accent);
            font-size: 1.4rem;
            font-weight: 700;
        }

        .close {
            color: var(--text-secondary);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.15);
            transform: rotate(90deg);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        // SheetsAPI 클래스 (수정된 버전)
        class SheetsAPI {
            constructor() {
                this.baseUrl = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}`;
                this.cache = new Map();
                this.cacheExpiry = 5 * 60 * 1000;
            }
            
            async readRange(range) {
                const cacheKey = `read_${range}`;
                const cached = this.cache.get(cacheKey);
                
                if (cached && Date.now() - cached.timestamp < this.cacheExpiry) {
                    return cached.data;
                }
                
                try {
                    const url = `${this.baseUrl}/values/${CONFIG.SHEET_NAME}!${range}?key=${CONFIG.API_KEY}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`시트 읽기 실패: ${response.status} - ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    const result = data.values || [];
                    
                    this.cache.set(cacheKey, {
                        data: result,
                        timestamp: Date.now()
                    });
                    
                    return result;
                } catch (error) {
                    console.error('시트 읽기 오류:', error);
                    throw error;
                }
            }
            
            // 전체 학생 데이터 가져오기 (시트 구조에 맞게 수정)
            async getAllStudents() {
                try {
                    const students = [];
                    
                    // 전체 데이터 읽기 (A1:N2000으로 범위 설정)
                    const data = await this.readRange('A1:N2000');
                    console.log(`전체 데이터 범위: ${data.length}행`);
                    
                    for (let i = 1; i < data.length; i++) {
                        const row = data[i];
                        
                        // B열(호실번호), C열(이름) 체크
                        if (!row[1] || !row[2] || row[2].trim() === '미배정' || row[2].trim() === '') {
                            continue; // 호실번호나 이름이 없거나 미배정이면 스킵
                        }
                        
                        const roomNumber = row[1].toString().trim();
                        const name = row[2].toString().trim();
                        
                        // 호실번호에서 동/층/호 파싱 (예: C237 = C동 2층 37호)
                        if (roomNumber.length < 3) continue;
                        
                        const building = roomNumber.charAt(0);
                        const floor = roomNumber.charAt(1);
                        const room = roomNumber.substring(1); // 237
                        
                        // 유효한 동인지 확인
                        if (!CONFIG.BUILDINGS.includes(building)) continue;
                        
                        students.push({
                            rowIndex: i + 1,
                            roomNumber: roomNumber,
                            name: name,
                            status: row[3] || '정상', // D열 상태, 빈값이면 정상
                            memo: row[4] || '',
                            parentPhone: row[5] || '',
                            studentPhone: row[6] || '',
                            labSeat: row[7] || '',
                            group: row[8] || '',
                            teacher: row[9] || '',
                            birthDate: row[10] || '',
                            gender: CONFIG.GENDER_BY_BUILDING[building] || '기타',
                            admissionDate: row[12] || '',
                            building: building,
                            floor: floor,
                            room: room
                        });
                    }
                    
                    console.log(`총 학생 수: ${students.length}명`);
                    
                    // 동별 집계 로그
                    const buildingCounts = {};
                    students.forEach(student => {
                        const key = `${student.building}동`;
                        buildingCounts[key] = (buildingCounts[key] || 0) + 1;
                    });
                    console.log('동별 학생 수:', buildingCounts);
                    
                    return students;
                } catch (error) {
                    console.error('학생 데이터 가져오기 오류:', error);
                    throw error;
                }
            }
            
            async findStudentByRoom(roomNumber) {
                try {
                    console.log(`호실 검색: ${roomNumber}`);
                    
                    // 전체 학생 데이터에서 해당 호실 필터링
                    const allStudents = await this.getAllStudents();
                    const students = allStudents.filter(student => 
                        student.roomNumber === roomNumber
                    );
                    
                    console.log(`${roomNumber}에서 ${students.length}명 발견`);
                    students.forEach(s => console.log(`- ${s.name} (행 ${s.rowIndex})`));
                    
                    return students;
                } catch (error) {
                    console.error('학생 검색 오류:', error);
                    throw error;
                }
            }
            
            async findStudentByName(name) {
                const students = await this.getAllStudents();
                return students.filter(student => 
                    student.name.includes(name) || name.includes(student.name)
                );
            }
            
            async findStudentByLabSeat(labSeat) {
                const students = await this.getAllStudents();
                return students.filter(student => student.labSeat === labSeat);
            }
            
            async getStudentsByBuildingFloor(building, floor) {
                const students = await this.getAllStudents();
                return students.filter(student => 
                    student.building === building && student.floor === floor.toString()
                );
            }
            
            async updateCell(row, col, value) {
                const range = `${this.columnToLetter(col)}${row}`;
                return await this.writeRange(range, [[value]]);
            }
            
            async writeRange(range, values) {
                try {
                    const url = `${this.baseUrl}/values/${CONFIG.SHEET_NAME}!${range}?valueInputOption=RAW&key=${CONFIG.API_KEY}`;
                    
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            values: values
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`시트 쓰기 실패: ${response.status} - ${response.statusText}`);
                    }
                    
                    this.clearCache();
                    return await response.json();
                } catch (error) {
                    console.error('시트 쓰기 오류:', error);
                    throw error;
                }
            }
            
            columnToLetter(col) {
                let letter = '';
                while (col > 0) {
                    col--;
                    letter = String.fromCharCode(65 + (col % 26)) + letter;
                    col = Math.floor(col / 26);
                }
                return letter;
            }
            
            clearCache() {
                this.cache.clear();
            }
        }

        // 전역 변수
        const sheetsAPI = new SheetsAPI();
        let currentData = null;
        let currentStats = null;

        // 페이지 로드 시 초기화

            refreshData();

            try {
                showLoading();

            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('statsContainer').style.display = 'none';

        // 통계 계산
        async function calculateStats() {
            try {
                const reportDate = getReportPeriodId();
                const storedReports = JSON.parse(localStorage.getItem('dailyReports') || '{}');
                const todayReports = storedReports[reportDate] || {};
                
                // 시트 기반 통계 (실제 상태 반영)
                const sheetStats = {
                    total: currentData.length,
                    current: 0,
                    maleTotal: 0,
                    femaleTotal: 0,
                    maleCurrent: 0,
                    femaleCurrent: 0,
                    buildingFloorStats: {},
                    statusCounts: {}
                };
                
                // 상태별 통계 초기화
                CONFIG.STATUS_TYPES.forEach(status => {
                    sheetStats.statusCounts[status] = 0;
                });
                sheetStats.statusCounts['정상'] = 0;
                
                console.log('통계 계산 시작 - 전체 학생:', currentData.length, '명');
                
                // 시트 데이터 기반으로 통계 계산
                currentData.forEach(student => {
                    const gender = student.gender;
                    const status = student.status || '정상';
                    
                    // 성별 통계
                    if (gender === '남') {
                        sheetStats.maleTotal++;
                        if (status === '정상') {
                            sheetStats.maleCurrent++;
                        }
                    } else if (gender === '여') {
                        sheetStats.femaleTotal++;
                        if (status === '정상') {
                            sheetStats.femaleCurrent++;
                        }
                    }
                    
                    // 전체 현재원
                    if (status === '정상') {
                        sheetStats.current++;
                    }
                    
                    // 상태별 통계
                    if (sheetStats.statusCounts.hasOwnProperty(status)) {
                        sheetStats.statusCounts[status]++;
                    } else {
                        sheetStats.statusCounts['정상']++;
                    }
                    
                    // 동별/층별 통계
                    const key = `${student.building}_${student.floor}`;
                    if (!sheetStats.buildingFloorStats[key]) {
                        sheetStats.buildingFloorStats[key] = { total: 0, current: 0 };
                    }
                    sheetStats.buildingFloorStats[key].total++;
                    if (status === '정상') {
                        sheetStats.buildingFloorStats[key].current++;
                    }
                });
                
                console.log('상태별 집계:', sheetStats.statusCounts);
                console.log('성별 집계 - 남:', sheetStats.maleTotal, '명, 여:', sheetStats.femaleTotal, '명');
                console.log('현재원 집계 - 전체:', sheetStats.current, '명');
                
                // 보고 기반 통계
                const reportStats = {
                    reportedCurrentCount: 0,
                    reportedOvernightCount: 0,
                    reportedOutingCount: 0,
                    reportedCheckoutCount: 0,
                    reportedNewStudentCount: 0,
                    reportedMoveInCount: 0,
                    reportedMoveOutCount: 0,
                    reportedMaleCurrentCount: 0,
                    reportedFemaleCurrentCount: 0,
                    reportDetails: todayReports
                };
                
                Object.entries(todayReports).forEach(([key, report]) => {
                    reportStats.reportedCurrentCount += report.currentCount || 0;
                    reportStats.reportedOvernightCount += report.overnight || 0;
                    reportStats.reportedOutingCount += report.outing || 0;
                    reportStats.reportedCheckoutCount += report.checkout || 0;
                    reportStats.reportedNewStudentCount += report.newStudent || 0;
                    reportStats.reportedMoveInCount += report.moveIn || 0;
                    reportStats.reportedMoveOutCount += report.moveOut || 0;
                    
                    // 성별 현재원 계산
                    const [building, floor] = key.split('_');
                    const gender = CONFIG.GENDER_BY_BUILDING[building];
                    if (gender === '남') {
                        reportStats.reportedMaleCurrentCount += report.currentCount || 0;
                    } else if (gender === '여') {
                        reportStats.reportedFemaleCurrentCount += report.currentCount || 0;
                    }
                });
                
                console.log('통계 계산 완료');
                return { ...sheetStats, ...reportStats };
            } catch (error) {
                console.error('통계 계산 오류:', error);
                throw error;
            }
        }

            const container = document.getElementById('reportSummaryContainer');
            const reportDate = getReportPeriodId();
            const storedReports = JSON.parse(localStorage.getItem('dailyReports') || '{}');
            const todayReports = storedReports[reportDate] || {};
            
            container.innerHTML = '';
            
            // 각 동별로 보고 현황 표시
            CONFIG.BUILDINGS.forEach(building => {
                CONFIG.FLOORS.forEach(floor => {
                    const reportKey = `${building}_${floor}`;
                    const report = todayReports[reportKey];
                    
                    const card = document.createElement('div');
                    
                    if (report) {
                        // 보고된 경우
                        card.className = 'report-card reported';
                        card.innerHTML = `
                            <h4>
                                <i class="fas fa-check-circle" style="color: #28a745;"></i>
                                ${building}동 ${floor}층 - ${report.manager}
                            </h4>
                            <div class="report-stats">
                                <div class="report-stat-item" onclick="showReportedStudentsFromFloor('${building}', '${floor}', '정상')">
                                    <div class="number">${report.currentCount}</div>
                                    <div class="label">현재원</div>
                                </div>
                                <div class="report-stat-item" onclick="showReportedStudentsFromFloor('${building}', '${floor}', '외박')">
                                    <div class="number">${report.overnight}</div>
                                    <div class="label">외박</div>
                                </div>
                                <div class="report-stat-item" onclick="showReportedStudentsFromFloor('${building}', '${floor}', '외출')">
                                    <div class="number">${report.outing}</div>
                                    <div class="label">외출</div>
                                </div>
                                <div class="report-stat-item" onclick="showReportedStudentsFromFloor('${building}', '${floor}', '퇴소')">
                                    <div class="number">${report.checkout}</div>
                                    <div class="label">퇴소</div>
                                </div>
                            </div>
                            <small style="color: rgba(255, 255, 255, 0.7); margin-top: 12px; display: block; font-size: 0.8rem;">
                                <i class="fas fa-clock"></i> ${report.timestamp}
                                ${report.students && report.students.length > 0 ? 
                                  `<br><i class="fas fa-users"></i> 개별학생: ${report.students.length}명` : ''}
                            </small>
                        `;
                    } else {
                        // 보고되지 않은 경우
                        card.className = 'report-card not-reported';
                        card.innerHTML = `
                            <h4>
                                <i class="fas fa-exclamation-triangle" style="color: #dc3545;"></i>
                                ${building}동 ${floor}층
                            </h4>
                            <div style="text-align: center; padding: 20px;">
                                <p style="color: rgba(255, 255, 255, 0.8); margin: 10px 0; font-size: 1rem; font-weight: 600;">
                                    <i class="fas fa-times-circle"></i> 보고되지 않음
                                </p>
                                <small style="color: rgba(255, 255, 255, 0.6); font-size: 0.8rem;">담당자의 보고가 필요합니다.</small>
                            </div>
                        `;
                    }
                    
                    container.appendChild(card);
                });
            });
        }

        function updateBuildingSection() {
            const buildingGrid = document.getElementById('buildingGrid');
            buildingGrid.innerHTML = '';
            
            if (!currentData || !currentStats) return;
            
            CONFIG.BUILDINGS.forEach(building => {
                const buildingStudents = currentData.filter(student => student.building === building);
                if (buildingStudents.length === 0) return;
                
                const card = document.createElement('div');
                card.className = 'building-card';
                
                const genderText = CONFIG.GENDER_BY_BUILDING[building] || '기타';
                
                // 동별 총계 계산
                let buildingTotal = 0;
                let buildingCurrent = 0;
                
                let floorHtml = '';
                CONFIG.FLOORS.forEach(floor => {
                    const floorStudents = buildingStudents.filter(student => student.floor === floor.toString());
                    if (floorStudents.length > 0) {
                        const floorTotal = floorStudents.length;
                        const floorCurrent = floorStudents.filter(student => student.status === '정상' || !student.status).length;
                        
                        buildingTotal += floorTotal;
                        buildingCurrent += floorCurrent;
                        
                        floorHtml += `
                            <div class="floor-item" onclick="showBuildingFloorStudents('${building}', '${floor}')">
                                <div class="floor-title">${floor}층</div>
                                <div class="floor-count">${floorCurrent}/${floorTotal}명</div>
                            </div>
                        `;
                    }
                });
                
                card.innerHTML = `
                    <h3>${building}동 (${genderText}) - ${buildingCurrent}/${buildingTotal}명</h3>
                    <div class="floor-grid">
                        ${floorHtml}
                    </div>
                `;
                
                buildingGrid.appendChild(card);
            });
        }

        async function searchStudent() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                document.getElementById('searchResultsImmediate').style.display = 'none';
                return;
            }
            
            try {
                const resultsSection = document.getElementById('searchResultsImmediate');
                const resultsContent = document.getElementById('searchResultsContent');
                const resultsTitle = document.getElementById('searchResultsTitle');
                
                resultsSection.style.display = 'block';
                resultsTitle.textContent = '검색 중...';
                resultsContent.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>검색 중...</p></div>';
                
                let students = [];
                
                const nameResults = await sheetsAPI.findStudentByName(searchTerm);
                students = students.concat(nameResults);
                
                const roomResults = await sheetsAPI.findStudentByRoom(searchTerm);
                students = students.concat(roomResults);
                
                const labResults = await sheetsAPI.findStudentByLabSeat(searchTerm);
                students = students.concat(labResults);
                
                // 중복 제거 및 미배정 제외
                students = students.filter((student, index, self) => 
                    index === self.findIndex(s => s.rowIndex === student.rowIndex) &&
                    student.name.trim() !== '미배정'
                );
                
                displaySearchResultsImmediate(students, searchTerm);
                
            } catch (error) {
                console.error('검색 오류:', error);
                const resultsContent = document.getElementById('searchResultsContent');
                resultsContent.innerHTML = '<div class="no-data"><i class="fas fa-exclamation-triangle"></i><p>검색 중 오류가 발생했습니다.</p></div>';
            }
        }

        function displaySearchResultsImmediate(students, searchTerm) {
            const resultsContent = document.getElementById('searchResultsContent');
            const resultsTitle = document.getElementById('searchResultsTitle');
            
            if (students.length === 0) {
                resultsTitle.textContent = '검색 결과 없음';
                resultsContent.innerHTML = '<div class="no-data"><i class="fas fa-search"></i><p>검색 결과가 없습니다.</p></div>';
                return;
            }
            
            resultsTitle.textContent = `검색 결과 (${students.length}명)`;
            resultsContent.innerHTML = '';
            
            students.forEach(student => {
                const studentCard = createStudentCard(student);
                resultsContent.appendChild(studentCard);
            });
        }

        // 상태별 학생 표시 함수
        function showStudentsByStatus(status) {
            if (!currentData) {
                alert('데이터를 먼저 로드해주세요.');
                return;
            }
            
            let students;
            let title;
            
            console.log(`상태별 학생 조회: ${status}`);
            console.log('전체 데이터:', currentData.length, '명');
            
            if (status === '정상') {
                students = currentData.filter(student => {
                    const studentStatus = student.status || '정상';
                    return studentStatus === '정상' || studentStatus === '';
                });
                title = '현재원 학생 목록';
            } else {
                students = currentData.filter(student => {
                    const studentStatus = student.status || '정상';
                    return studentStatus === status;
                });
                title = `${status} 학생 목록`;
            }
            
            console.log(`${status} 상태 학생:`, students.length, '명');
            students.forEach(s => console.log(`- ${s.name} (${s.roomNumber}): ${s.status || '정상'}`));
            
            showStudentModal(students, title);

                alert('데이터를 먼저 로드해주세요.');

            const students = currentData.filter(student => student.gender === '남');

        function showFemaleStudents() {
            if (!currentData) {
                alert('데이터를 먼저 로드해주세요.');

            }
            
            const students = currentData.filter(student => student.gender === '여');
            console.log('여학생 조회:', students.length, '명');

        async function showBuildingFloorStudents(building, floor) {
            try {
                console.log(`${building}동 ${floor}층 학생 조회`);
                
                // currentData에서 해당 동/층 필터링
                const students = currentData.filter(student => 
                    student.building === building && student.floor === floor.toString()
                );
                
                console.log(`${building}동 ${floor}층: ${students.length}명`);
                students.forEach(s => console.log(`- ${s.name} (${s.roomNumber}): ${s.status || '정상'}`));
                
                showStudentModal(students, `${building}동 ${floor}층 학생 목록`);
            } catch (error) {
                console.error('동별 학생 조회 오류:', error);
                alert('학생 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }

        async function showReportedStudentsFromFloor(building, floor, status) {
            try {
                console.log(`${building}동 ${floor}층 ${status} 학생 조회`);
                
                // currentData에서 해당 동/층/상태 필터링
                const floorStudents = currentData.filter(student => 
                    student.building === building && student.floor === floor.toString()
                );
                
                let filteredStudents;
                
                if (status === '정상' || status === '현재원') {
                    filteredStudents = floorStudents.filter(student => {
                        const studentStatus = student.status || '정상';
                        return studentStatus === '정상' || studentStatus === '';
                    });
                } else {
                    filteredStudents = floorStudents.filter(student => {
                        const studentStatus = student.status || '정상';
                        return studentStatus === status;
                    });
                }
                
                console.log(`${building}동 ${floor}층 ${status}: ${filteredStudents.length}명`);
                filteredStudents.forEach(s => console.log(`- ${s.name} (${s.roomNumber}): ${s.status || '정상'}`));
                
                showStudentModal(filteredStudents, `${building}동 ${floor}층 ${status} 학생`);
            } catch (error) {
                console.error('보고 학생 조회 오류:', error);
                alert('학생 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }

        function showStudentModal(students, title) {
            const modal = document.getElementById('studentModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = title;
            modalBody.innerHTML = '';
            
            if (students.length === 0) {
                modalBody.innerHTML = '<div class="no-data"><i class="fas fa-users"></i><p>해당하는 학생이 없습니다.</p></div>';
            } else {
                students.forEach(student => {
                    const studentCard = createStudentCard(student);
                    modalBody.appendChild(studentCard);
                });
            }
            
            modal.style.display = 'block';
        }

        function createStudentCard(student) {
            const card = document.createElement('div');
            card.className = `student-card ${student.gender === '남' ? 'male' : 'female'}`;
            
            const status = student.status || '정상';
            
            card.innerHTML = `
                <div class="student-header">
                    <div class="student-name-section">
                        <div class="student-name">${student.name}</div>
                        ${student.birthDate ? `<div class="student-birth">${student.birthDate}</div>` : ''}
                    </div>
                    <div class="student-room">${student.roomNumber}</div>
                </div>
                
                <div class="student-info">
                    <div class="info-section">
                        <h4><i class="fas fa-info-circle"></i> 기본 정보</h4>
                        <div class="info-item">
                            <i class="fas fa-building"></i>
                            <span>${student.building}동 ${student.floor}층 ${student.room}호</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-venus-mars"></i>
                            <span>${student.gender}학생</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-user-check"></i>
                            <span class="status-badge ${status}">${status}</span>
                        </div>
                        ${student.memo ? `
                        <div class="info-item">
                            <i class="fas fa-sticky-note"></i>
                            <span>${student.memo}</span>
                        </div>` : ''}
                    </div>
                    
                    ${student.parentPhone || student.studentPhone ? `
                    <div class="info-section">
                        <h4><i class="fas fa-phone"></i> 연락처</h4>
                        ${student.parentPhone ? `
                        <div class="info-item">
                            <i class="fas fa-user-friends"></i>
                            <span>학부모: ${student.parentPhone}</span>
                        </div>` : ''}
                        ${student.studentPhone ? `
                        <div class="info-item">
                            <i class="fas fa-mobile-alt"></i>
                            <span>본인: ${student.studentPhone}</span>
                        </div>` : ''}
                    </div>` : ''}
                    
                    ${student.labSeat || student.group || student.teacher ? `
                    <div class="info-section">
                        <h4><i class="fas fa-graduation-cap"></i> 학과 정보</h4>
                        ${student.labSeat ? `
                        <div class="info-item">
                            <i class="fas fa-laptop"></i>
                            <span>라이브러리 좌석: ${student.labSeat}</span>
                        </div>` : ''}
                        ${student.group ? `
                        <div class="info-item">
                            <i class="fas fa-users"></i>
                            <span>그룹: ${student.group}</span>
                        </div>` : ''}
                        ${student.teacher ? `
                        <div class="info-item">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>생활담임: ${student.teacher}</span>
                        </div>` : ''}
                    </div>` : ''}
                    
                    ${student.admissionDate ? `
                    <div class="info-section">
                        <h4><i class="fas fa-calendar-alt"></i> 입소일 정보</h4>
                        <div class="info-item">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>입소일: ${student.admissionDate}</span>
                        </div>
                    </div>` : ''}
                </div>
            `;
            
            return card;
        }

        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        function showEditModal() {
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editForm').style.display = 'none';
        }

        async function searchForEdit() {
            const searchTerm = document.getElementById('editSearchInput').value.trim();
            if (!searchTerm) {
                alert('검색어를 입력해주세요.');
                return;
            }
            
            try {
                const students = await sheetsAPI.findStudentByName(searchTerm);
                
                if (students.length === 0) {
                    alert('검색 결과가 없습니다.');
                    return;
                }
                
                if (students.length === 1) {
                    showEditForm(students[0]);
                } else {
                    // 여러 결과가 있는 경우 선택할 수 있도록 표시
                    showStudentSelectionModal(students);
                }
            } catch (error) {
                console.error('학생 검색 오류:', error);
                alert('검색 중 오류가 발생했습니다.');
            }
        }

        function showStudentSelectionModal(students) {
            const editForm = document.getElementById('editForm');
            editForm.style.display = 'block';
            editForm.innerHTML = `
                <h4 style="color: white; margin-bottom: 20px; font-size: 1.2rem; font-weight: 700;">수정할 학생을 선택하세요:</h4>
                <div style="max-height: 400px; overflow-y: auto;">
                    ${students.map(student => `
                        <div style="background: rgba(255,255,255,0.1); margin: 10px 0; padding: 15px; border-radius: 12px; cursor: pointer; border: 2px solid rgba(255,255,255,0.1); transition: all 0.3s ease;"
                             onclick="showEditForm(${JSON.stringify(student).replace(/"/g, '&quot;')})"
                             onmouseover="this.style.background='rgba(255,255,255,0.15)'; this.style.borderColor='rgba(79,172,254,0.3)'"
                             onmouseout="this.style.background='rgba(255,255,255,0.1)'; this.style.borderColor='rgba(255,255,255,0.1)'">
                            <strong style="font-size: 1.1rem;">${student.name}</strong> - ${student.roomNumber} 
                            <span class="status-badge ${student.status || '정상'}" style="margin-left: 10px;">${student.status || '정상'}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showEditForm(student) {
            const editForm = document.getElementById('editForm');
            editForm.style.display = 'block';
            editForm.innerHTML = `
                <h4 style="color: white; margin-bottom: 20px; font-size: 1.2rem; font-weight: 700;">${student.name} 학생 정보 수정</h4>
                <form id="studentEditForm">
                    <input type="hidden" id="editRowIndex" value="${student.rowIndex}">
                    <input type="hidden" id="editStudentName" value="${student.name}">
                    
                    <div style="margin-bottom: 20px;">
                        <label style="color: rgba(255,255,255,0.9); margin-bottom: 8px; display: block; font-weight: 600;">현재 상태</label>
                        <select id="editStatus" style="width: 100%; padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.1); color: white; border: 2px solid rgba(255,255,255,0.2); font-size: 1rem;">
                            <option value="정상" ${(!student.status || student.status === '정상') ? 'selected' : ''}>정상</option>
                            ${CONFIG.STATUS_TYPES.filter(s => s !== '정상').map(status => 
                                `<option value="${status}" ${student.status === status ? 'selected' : ''}>${status}</option>`
                            ).join('')}
                        </select>
                    </div>
                    
                    <div style="margin-bottom: 25px;">
                        <label style="color: rgba(255,255,255,0.9); margin-bottom: 8px; display: block; font-weight: 600;">메모</label>
                        <input type="text" id="editMemo" value="${student.memo || ''}" 
                               style="width: 100%; padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.1); color: white; border: 2px solid rgba(255,255,255,0.2); font-size: 1rem;">
                    </div>
                    
                    <button type="submit" style="background: var(--accent-gradient); color: white; border: none; padding: 14px 24px; border-radius: 12px; width: 100%; cursor: pointer; font-size: 1rem; font-weight: 700; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);">
                        <i class="fas fa-save"></i> 저장
                    </button>
                </form>
            `;
            
            document.getElementById('studentEditForm').addEventListener('submit', handleEditSubmit);
        }

        async function handleEditSubmit(e) {
            e.preventDefault();
            
            const rowIndex = document.getElementById('editRowIndex').value;
            const studentName = document.getElementById('editStudentName').value;
            const status = document.getElementById('editStatus').value;
            const memo = document.getElementById('editMemo').value;
            
            try {
                // D열에 상태 업데이트 (D열은 4번째 열)
                await sheetsAPI.updateCell(parseInt(rowIndex), 4, status === '정상' ? '' : status);
                
                // E열에 메모 업데이트 (E열은 5번째 열)
                await sheetsAPI.updateCell(parseInt(rowIndex), 5, memo);
                
                alert('학생 정보가 성공적으로 수정되었습니다.');
                closeEditModal();
                refreshData(); // 데이터 새로고침
                
            } catch (error) {
                console.error('학생 정보 수정 오류:', error);
                alert('수정 중 오류가 발생했습니다: ' + error.message);
            }
        }

        function getReportPeriodId() {
            const now = new Date();
            const hour = now.getHours();
            
            if (hour < 22) {
                now.setDate(now.getDate() - 1);
            }
            
            return now.toISOString().split('T')[0];
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const studentModal = document.getElementById('studentModal');
            const editModal = document.getElementById('editModal');
            
            if (event.target === studentModal) {
                closeModal();
            }
            if (event.target === editModal) {
                closeEditModal();
            }
        }
    </script>
